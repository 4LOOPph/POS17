<section class="content-header">
    <h1>
            Attribute Details
          </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="main.settings-attributes">Attributes</a></li>
        <li class="active">Attribute New Entry</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <form role="form" ng-submit = "saveAttribute()">
            <div class="col-md-8">
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title">General Info</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="box-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" ng-model="details.name" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label>Label</label>
                            <input type="text" ng-model="details.label" class="form-control" placeholder="Label">
                        </div>
                        <div class="form-group">
                            <label>Default Value</label>
                            <input type="text" ng-model="details.default_value" class="form-control" placeholder="Default Value">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="details.is_visible"> Visible
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="details.is_search"> Searchable
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="details.is_required"> Required
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="details.is_variation"> Variant
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="details.is_customizable"> Customizable
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="details.is_unique"> Unique
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" /> Comparable
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="box box-warning">
                    <div class="box-body">
                        <button type = "submit" class="btn btn-primary btn-block">Save Entry</button>
                        <button class="btn btn-default btn-block">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- /.content -->
