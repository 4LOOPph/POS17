<form class="form-horizontal">
    <div class="modal-header">
        <h3 class="modal-title">Attribute Groups</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Group Name" ng-model="group.name">
            </div>
        </div>
        <div class="form-group">
            <label for="label" class="col-md-3 control-label">Label</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="label" placeholder="Group Label" ng-model="group.label">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea class="form-control" row="5" col="10" name="description" ng-model="group.description" placeholder="Group Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="sortorder" class="col-md-3 control-label">Sort Order</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="sortorder" placeholder="Sort Order" ng-model="group.sort_order">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
