<div class="row" ng-controller="productsAEController">
    <form role="form" ng-submit="addProduct()">
        <div class="col-md-8">
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">General Info</h3>
                </div>
                <div class="box-body">
                    <div class="form-group" ng-if="details.p_id">
                        <label>Status: </label>
                        <span ng-if="details.is_published == '0' " class="label label-warning">draft</span>
                        <span ng-if="details.is_published == '1' " class="label label-success">published</span>
                        <span ng-if="details.is_archived == '1'" class="label label-danger">archived</span>
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" ng-model="details.item_name" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <label>Product Code</label>
                        <input type="text" class="form-control" ng-model="details.product_code" placeholder="Product Code">
                    </div>
                    <div class="form-group">
                        <label>Product Type</label>
                        <select class="form-control" ng-model="details.ptype_id" ng-options="option.ptype_id as option.name for option in ptypes"></select>
                    </div>
                    <div class="form-group">
                        <label>Product Brand</label>
                        <input type="text" class="form-control" ng-model="details.brand" placeholder="Product Brand">
                    </div>
                    <div class="form-group">
                        <label>Product Price</label>
                        <div class="input-group">
                            <span class="input-group-addon">Php â‚±</span>
                            <input type="text" ng-model="details.sell_price" class="form-control">
                            <span class="input-group-addon">.00</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Start Date: </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" ng-model="details.start_date" data-date-format="MM-dd-yyyy" data-max-date="{{details.end_date}}" bs-datepicker/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>End Date: </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control" data-date-format="MM-dd-yyyy" ng-model="details.end_date" data-min-date="{{details.start_date}}" bs-datepicker/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <text-angular ng-model="details.item_description"></text-angular>
                    </div>
                    <div class="form-group">
                        <img ngf-src="details.img_default_url || details.img_default || 'http://placehold.it/250x250'" err-src="http://placehold.it/250x250" class="thumbnail" width="250" height="250">
                        <div class="input-group image-preview">
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-warning image-preview-clear" ng-click="removethumb()" ng-show="details.img_default"> <span class="glyphicon glyphicon-remove"></span> Clear
                            </button>
                            <div class="btn btn-primary image-preview-input"> <span class="glyphicon glyphicon-folder-open"></span> <span class="image-preview-input-title">Browse</span>
                                <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" ng-model="details.img_default" ngf-max-size="8MB" ngf-select="upload($files)" />
                            </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="box box-warning">
                <div class="box-body">
                    <button type="submit" class="btn btn-primary btn-block">Save Entry</button>
                    <a class="btn btn-success btn-block" ng-show="showPublish" ng-click="publishProduct(details.p_id)">Publish</a>
                    <a class="btn btn-danger btn-block" ng-show="showArchive" ng-click="archiveProduct(details.p_id)">Archive</a>
                </div>
            </div>
        </div>
    </form>
</div>
