<section class="content-header">
    <h1>Currencies</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Currencies</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success">
                                <i class="fa fa-refresh"></i> Refresh
                            </button>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover footable" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true">Country</th>
                                <th data-sort-ignore="true">Symbol</th>
                                <th data-sort-ignore="true">Currency</th>
                                <th data-sort-ignore="true">Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="currency in currencies" repeat-end="paginate()">
                                <td>{{currency.country}}</td>
                                <td>{{currency.symbol}}</td>
                                <td>{{currency.currency}}</td>
                                <td>{{currency.code}}</td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
