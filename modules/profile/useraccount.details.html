<div class="row">
    <div class="col-md-6">
        <form role="form" name="usernameForm" ng-submit="saveUsername()" novalidate="novalidate">
            <div class="box box-warning">
                <div class="box-header ">
                    <h3 class="box-title">Username</h3>
                    <div class="box-body">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" ng-model="profile.username" class="form-control" placeholder="User Name" required="">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" ng-disabled="usernameForm.$invalid" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
        <form role="form" name="userpasswordForm" ng-submit="savePassword()" novalidate="novalidate">
            <div class="box box-warning">
                <div class="box-header ">
                    <h3 class="box-title">User Password</h3>
                    <div class="box-body">
                        <div class="box box-solid">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="pw1" name="pw1" ng-model="details.password" class="form-control" placeholder="Password" ng-minlength="6" ng-maxlength="12" required="">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="pw2" name="pw2" confirm-password="details.password" ng-model="details.confirm_password" class="form-control" placeholder="Confirm Password" required="">
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" ng-disabled="userpasswordForm.$invalid" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <form role="form" name="recoveryForm" ng-submit="addRecoveryEmail()" novalidate="novalidate">
            <div class="box box-warning">
                <div class="box-header ">
                    <h3 class="box-title">Recovery Email</h3>
                    <div class="box-body">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" ng-model="details.recovery_email" class="form-control" placeholder="Recovery Email" required="">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" ng-disabled="recoveryForm.$invalid" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
