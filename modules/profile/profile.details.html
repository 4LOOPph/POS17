<section class="content-header">
    <h1>
        User Profile
      </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">User profile</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom" bs-tabs>
                <div data-title="<i class='fa fa-user'></i> User Profile" bs-pane>
                    <div class="box box-warning ">
                        <form role="form" ng-submit="savePersonDetail()">
                            <div class="box-header with-border">
                                <h3 class="box-title">General Info</h3>
                            </div>
                            <div class="box-body">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" ng-model="details.firstname" class="form-control" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" ng-model="details.lastname" class="form-control" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="email" ng-model="details.email" class="form-control" placeholder="Email Address" required="">
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea ng-model="details.address" class="form-control" placeholder="Address" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile number</label>
                                        <input type="text" ng-model="details.mobile" class="form-control" placeholder="Mobile Number" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="box-body">
                                        <button type="submit" class="btn btn-primary btn-block">Save Entry</button>
                                        <a class="btn btn-default btn-block" ng-click="goBack()">Cancel</a>
                                    </div>
                                    <div class="form-group">
                                        <img ngf-src="details.image || 'http://placehold.it/250x250'" err-src="http://placehold.it/250x250" class="thumbnail" width="250" height="250">
                                        <div class="input-group image-preview">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-warning image-preview-clear" ng-click="removethumb()" ng-show="details.image"> <span class="glyphicon glyphicon-remove"></span> Clear
                                                </button>
                                                <div class="btn btn-primary image-preview-input"> 
                                                    <span class="glyphicon glyphicon-folder-open"></span> 
                                                    <span class="image-preview-input-title">Browse</span>
                                                    <input type="file" accept="image/png, image/jpeg, image/gif" disable-valid-styling="true" disable-validation-message="" name="input-file-preview" ng-model="details.image" ngf-max-size="8MB" ngf-select="upload($files)" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </form>
                    </div>
                </div>
                <div data-title="<i class='fa fa-group'></i> User Account" bs-pane>
                    <div class="box box-warning">
                        <form role="form" name="userForm" ng-submit="submit()" novalidate="novalidate">
                            <div class="box-header ">
                                <h3 class="box-title">General Info</h3>
                                <div class="box-body">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>User Name</label>
                                            <input type="text" ng-model="user.username" class="form-control" placeholder="User Name" required="">
                                        </div>
                                        <div class="box box-solid">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" id="pw1" name="pw1" ng-model="details.password" class="form-control" placeholder="Password" ng-minlength="6" ng-maxlength="12" required="">
                                            </div>
                                            <div class="form-group">
                                                <label>Confirm Password</label>
                                                <input type="password" id="pw2" name="pw2" confirm-password="details.password" ng-model="details.confirm_password" class="form-control" placeholder="Confirm Password" required="">
                                                <!-- <span class="help-block has-error error-msg" ng-show="!userForm.pw2.$error.required && userForm.pw2.$dirty">Passwords do not match.</span> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="box-body">
                                            <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary btn-block">Save Entry</button>
                                            <a class="btn btn-default btn-block" ng-click="goBack()">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
