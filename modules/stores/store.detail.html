<section class="content-header">
    <h1>
            Store Details
          </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="main.settings-stores">Stores</a></li>
        <li class="active">Store New Entry</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <form role="form" name="storeForm" ng-submit="saveStore()">
            <div class="col-md-8">
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title">General Info</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="box-body">
                        <div class="form-group">
                            <label>Store Name</label>
                            <input type="text" name="storename" class="form-control" ng-minlength="6" ng-maxlength="50" ng-model="details.name" placeholder="Store Name" required>
                            <p ng-show="storeForm.storename.$error.minlength" class="help-block">Store Name is too short.</p>
                            <p ng-show="storeForm.storename.$error.maxlength" class="help-block">Store Name is too long.</p>
                        </div>
                        <div class="form-group">
                            <label>Store Address</label>
                            <textarea class="form-control" rows="3" ng-model="details.address" placeholder="Store Address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Store TIN</label>
                            <input type="text" class="form-control" ng-model="details.tin" placeholder="Store TIN" required>
                        </div>
                        <div class="form-group">
                            <label>Store owner</label>
                            <input type="text" class="form-control" ng-model="details.owner_name" placeholder="Store Owner" required>
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="text" class="form-control" ng-model="details.telno" placeholder="Contact No." required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" ng-model="details.email_address" placeholder="Email Address" required>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="box box-warning">
                    <div class="box-body">
                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="storeForm.$invalid">Save Entry</button>
                        <button ui-sref="main.settings-stores" class="btn btn-default btn-block">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- /.content -->
