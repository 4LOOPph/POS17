<section class="content-header">
    <h1>
            Supplier Details
          </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="main.settings-suppliers">Suppliers</a></li>
        <li class="active">Supplier New Entry</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <form role="form" name="supplierForm" ng-submit="saveSupplier()">
            <div class="col-md-8">
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title">General Info</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="box-body">
                        <div class="form-group">
                            <label>Supplier Name</label>
                            <input type="text" ng-model="details.name" class="form-control" placeholder="Supplier Name" required>
                        </div>
                        <div class="form-group">
                            <label>Contact Person</label>
                            <input type="text" ng-model="details.contact_person" class="form-control" placeholder="Contact Person" required>
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="number"  ng-model="details.contact_number" ng-maxlength="11"  class="form-control" placeholder="Contact Number" required>
                        </div>
                        <div class="form-group">
                            <label>Supplier Address</label>
                            <textarea ng-model="details.address" class="form-control" rows="3" placeholder="Supplier Address" required></textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="box box-warning">
                    <div class="box-body">
                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="supplierForm.$invalid">Save Entry</button>
                        <a class="btn btn-default btn-block" ng-click="goBack()">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- /.content -->
