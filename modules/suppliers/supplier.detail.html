<section class="content-header">
    <h1>
            Supplier Details
          </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="main.settings-banks">Suppliers</a></li>
        <li class="active">Supplier New Entry</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">General Info</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Supplier Name</label>
                            <input type="text" disabled ng-model="details.name" class="form-control" placeholder="Supplier Name">
                        </div>
                        <div class="form-group">
                            <label>Contact Person</label>
                            <input type="text"disabled ng-model="details.contact_person" class="form-control" placeholder="Contact Person">
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="text"disabled ng-model="details.contact_number" class="form-control" placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <label>Supplier Address</label>
                            <textarea disabled ng-model="details.address" class="form-control" rows="3" placeholder="Supplier Address"></textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
        </div>
        <!-- <div class="col-md-3">
            <div class="box box-warning">
                <div class="box-body">
                    <button class="btn btn-primary btn-block">Save Entry</button>
                    <button class="btn btn-default btn-block">Cancel</button>
                </div>
            </div>
        </div> -->
    </div>
</section>
<!-- /.content -->
