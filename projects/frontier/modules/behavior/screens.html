                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="box" ng-show="chartModel=='LineChart'">
                                <div class="panel-heading">
                                    <h4> Users
                                    <div class="btn-group" style="float: right;">

                            <img class="rotate" tabindex="1" src="./images/ic_sync_black_24px.svg" style="float: right;cursor: pointer;margin-left: 15px;">
                            </a>
                        </div>
                                    <div class="btn-group" style="float: right;margin-top: -3px;">
                                        <label class="btn btn-sm btn-default" ng-model="chartModel" uib-btn-radio="'LineChart'" ng-click="switchGraph()"><img src="./images/chart-line.svg" style="width: 65%;"></label>
                                        <label class="btn btn-sm btn-default" ng-model="chartModel" uib-btn-radio="'AreaChart'" ng-click="switchGraph()"><img src="./images/chart-areaspline.svg" style="width: 65%;"></label>
                                    </div>
                    <div class="pull-right box-tools">                     
                        <div class="btn-group" style="margin-right: 15px;margin-top: -3px;">
                            <label class="btn btn-sm btn-default" ng-model="radioModel" uib-btn-radio="'Day'">Day</label>
                            <label class="btn btn-sm btn-default" ng-model="radioModel" uib-btn-radio="'Week'">Week</label>

                        </div>
                    </div></h4>
                                </div>

                                    </div>
                                </div>
                            </div>
                            <div class="box" ng-show="chartModel=='AreaChart'">
                                <div class="panel-heading">
                                    <h4> Users
                                    <div class="btn-group" style="float: right;">
                            
                             <a  ng-click="refreshReport()">
                            <img class="rotate" tabindex="1" src="./images/ic_sync_black_24px.svg" style="float: right;cursor: pointer;margin-left: 15px;">
                            </a>
                        </div>
                                    <div class="btn-group" style="float: right;margin-top: -3px;">
                                        <label class="btn btn-sm btn-default" ng-model="chartModel" uib-btn-radio="'LineChart'" ng-click="switchGraph()"><img src="./images/chart-line.svg" style="width: 65%;"></label>
                                        <label class="btn btn-sm btn-default" ng-model="chartModel" uib-btn-radio="'AreaChart'" ng-click="switchGraph()"><img src="./images/chart-areaspline.svg" style="width: 65%;"></label>
                                    </div>
                    <div class="pull-right box-tools">                     
                        <div class="btn-group" style="margin-right: 15px;margin-top: -3px;">
                            <label class="btn btn-sm btn-default" ng-model="radioModel" uib-btn-radio="'Day'">Day</label>
                            <label class="btn btn-sm btn-default" ng-model="radioModel" uib-btn-radio="'Week'">Week</label>

                        </div>
                    </div></h4>
                                </div>
                                <div class="panel-body">
                                    <div area-chart area-data='areaCharts.data' area-xkey='{{areaCharts.xkey}}' area-ykeys='areaCharts.ykeys' area-labels='areaCharts.labels' line-colors='areaCharts.colors'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped " data-page-size="5">
                                        <thead>
                                            <tr>
                                                <th>Screen Name</th>
                                                <th>Total Events</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="total in totals">
                                                <td>{{total.screenName}}</td>
                                                <td>{{total.TotalViews}}<small>({{total.totalEventsPercentage}}%)</small></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
