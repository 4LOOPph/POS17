    <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="col-lg-8 col-md-8 col-xs-8">
        <div class="login-video-background">
            <video preload="auto" autoplay="autoplay" loop="loop">
                <source src="https://s3-us-west-2.amazonaws.com/coverr/mp4/Traffic-blurred2.mp4" type="video/mp4">
                <!-- <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.webm" type="video/webm"> -->
            </video>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-xs-4">
        <div class="form-box" id="login-box">
            <div class="header" style="position: inherit;">Sign In</div>
            <form ng-submit="login()">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="User ID" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember_me" /> Remember me
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>
                    <p><a href="" ui-sref="forgot">I forgot my password</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
