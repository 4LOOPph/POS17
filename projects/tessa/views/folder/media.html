        <span class="cast"><a href="" ng-click="starredSelected(asset_file)"><img src="./images/icons/ic_star_border_white_24px.svg"></span></a>

        <a type="button" uib-tooltip="Fullscreen" tooltip-placement="bottom" ng-click="enterFullScreen()" ng-if="!isFullScreen" style="margin-bottom: -7px;float: right;padding: 8px;">
            <img src="./images/icons/ic_zoom_out_map_white_24px.svg">
        </a>
        <a type="button" uib-tooltip="Exit Fullscreen" tooltip-placement="bottom" ng-click="exitFullScreen()" ng-if="isFullScreen" style="margin-bottom: -7px;float: right;padding: 8px;">
            <img src="./images/icons/ic_aspect_ratio_white_24px.svg">
        </a>
        <a type="button" ng-click="castScreen()" ng-if="!displayInstallPlugin" class="cast" style="color: #fff;max-width: 40px;margin-top: -10px;margin-bottom: -6px;">
            <img src="./images/icons/ico_cast04.svg" style="max-width: 40px;margin-top: -10px;margin-bottom: -6px;">
        </a>
        <a type="button" ng-click="installPlugin()" ng-if="displayInstallPlugin" uib-tooltip="Install Plugin" tooltip-placement="bottom" ng-click="castScreen()" ng-if="!displayInstallPlugin && mirrorFile" style="margin-bottom: -7px;float: right;padding: 8px;color: #fff;">

    <div class="modal-body" style="padding: 0;">
        <div class="videogular-container" ng-class="{'audio': audio}">
            <videogular vg-player-ready="onReady($API)" vg-theme="config.theme.url">
                <vg-media vg-src="config.sources" vg-type="audio" ng-if="audio"></vg-media>
                <vg-media vg-src="config.sources"></vg-media>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <!-- <vg-fullscreen-button></vg-fullscreen-button> -->
                </vg-controls>
                <vg-overlay-play ng-if="!audio"></vg-overlay-play>
            </videogular>
        </div>
