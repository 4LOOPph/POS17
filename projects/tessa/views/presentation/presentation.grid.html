<!--End: Context Menu-->
<div class="thumbnail_view row">
    <div contextmenu-container="meta.contextmenu">
        <section class="sec_folder">
            <div class="font_medium grey2 pad_side_20 ">
                Folders
            </div>
            <div class="col-lg-3" ng-if="showToolNewFolder">
                <div class="new_item">
                    <a ng-click="newFolder()">
                        <div>
                            <i class="fa fa-plus"></i>
                        </div>
                        <div>
                            New Folder
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3" ng-click="activeSelected(file)" ng-dblclick="openFolder(file)" ng-repeat="file in assets.folders" contextmenu-item="file">
                <div class="folder_instance " uib-tooltip="{{file.folder_name}}">
                    <div class="folder_header ">
                        <div class=" folder_tail" ng-class="{'highlighted': file.isActive}">
                        </div>
                    </div>
                    <div class="folder_body " ng-class="{'highlighted': file.isActive}">
                        {{file.folder_name | ellipsis:true:18:'...'}}
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section class="sec_files">
            <div class="font_medium grey2 pad_side_20 ">
                Files
            </div>
            <div class="col-lg-3" ng-if="showToolNewUpload">
                <div class="new_item">
                    <a ng-click="newUploader()">
                        <div>
                            <i class="fa fa-plus"></i>
                        </div>
                        <div>
                            Upload New
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3" ng-click="activeSelected(files)" ng-dblclick="openFile(files)" ng-repeat="files in assets.assets" contextmenu-item="files">
                <div class="file_instance">
                    <div class="thumb_icon">
                        <!-- PDF -->
                        <i class="fa fa-file-pdf-o text-red" ng-if="files.asset_mimetype == 'application/pdf'"></i>
                        <!-- DOCS -->
                        <i class="fa fa-file-word-o text-blue" ng-if="files.asset_mimetype == 'application/msword' || files.asset_mimetype == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'"></i>
                        <!-- AUDIO -->
                        <i class="fa fa-file-audio-o" ng-if="files.asset_mimetype == 'audio/mp3' || files.asset_mimetype == 'audio/mp4'"></i>
                        <!-- VIDEO -->
                        <i class="fa fa-file-video-o" ng-if="files.asset_mimetype == 'video/mp4' || files.asset_mimetype == 'video/x-flv' || files.asset_mimetype == 'video/x-msvideo' || files.asset_mimetype == 'video/x-ms-wmv' || files.asset_mimetype == 'video/quicktime' || files.asset_mimetype =='video/3gpp'"></i>
                        <!-- TEXT -->
                        <i class="fa fa-file-text-o text-blue" ng-if="files.asset_mimetype == 'text/plain'"></i>
                        <!-- EXCEL -->
                        <i class="fa fa-file-excel-o text-green" ng-if="files.asset_mimetype == 'text/csv' || files.asset_mimetype == 'application/vnd.ms-excel' || files.asset_mimetype == 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'"></i>
                        <!-- POWERPOINT -->
                        <i class="fa fa-file-powerpoint-o text-orange" ng-if="files.asset_mimetype == 'application/vnd.openxmlformats-officedocument.presentationml.presentation' || files.asset_mimetype == 'application/vnd.ms-powerpoint'"></i>
                        <!-- ZIP -->
                        <i class="fa fa-file-zip-o text-purple" ng-if="files.asset_mimetype == 'application/zip'"></i>
                        <!-- FILES -->
                        <i class="fa fa-file-o text-purple" ng-if="files.asset_mimetype == 'application/octet-stream'"></i>
                        <!-- IMAGE -->
                        <!-- <i class="fa fa-file-image-o text-purple" ng-if="files.asset_mimetype == 'image/jpeg' || files.asset_mimetype == 'image/jpg' || files.asset_mimetype == 'image/gif' || files.asset_mimetype == 'image/x-ms-bmp' || files.asset_mimetype == 'image/png'"></i> -->
                        <img src="{{files.asset_url}}" style="width: 100px;" alt="Attachment" ng-if="files.asset_mimetype == 'image/jpeg' || files.asset_mimetype == 'image/jpg' || files.asset_mimetype == 'image/gif' || files.asset_mimetype == 'image/x-ms-bmp' || files.asset_mimetype == 'image/png'"/>
                    </div>
                    <div class=" item_info " ng-class="{'highlighted': files.isActive}">
                        {{files.asset_name | ellipsis:true:20:'...'}}
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
