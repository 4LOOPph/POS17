<div class="list_view row" style="border: solid thin transparent;margin-right: -21px;margin-left: -21px;padding-top: 0;">
    <table id="box" style="width: 100%;" contextmenu-container="meta.contextmenu">
        <tr>
            <th style="width: 5%;">Name</th>
            <th style="width: 2%;"></th>
            <th style="width: 50%;">
            </th>
            <th>Owner</th>
            <th>Last modified</th>
            <th>File size</th>
        </tr>
        <tr contextmenu-item="file" ng-repeat="file in assets.folders" ng-click="activeSelected(file)" ng-dblclick="openFolder(file)" ng-class="{'active':file.isActive}">
            <td style="padding:0px;">
                <div class=" thumb_icon blue3">
                    <i class="fa fa-folder"></i>
                </div>
            </td>
            <td style="padding:0px;">
                <i class="fa fa-star text-yellow" ng-if="file.isStarred"></i>
                <i class="fa fa-star-o" ng-if="!file.isStarred"></i>
            </td>
            <td>{{file.folder_name}}</td>
            <td>{{file.created_by.displayName}}</td>
            <td><span am-time-ago="file.date_created"></span></td>
            <td>{{ file.folder_filesize }}</td>
        </tr>
        <tr contextmenu-item="files" ng-repeat="files in assets.assets" ng-click="activeSelected(files)" ng-dblclick="openFile(files)" ng-class="{'active':files.isActive}">
            <td style="padding:0px;">
                <div class=" thumb_icon">
                    <!-- PDF -->
                    <i class="fa fa-file-pdf-o text-red" ng-if="files.asset_mimetype == 'application/pdf'"></i>
                    <!-- DOCS -->
                    <i class="fa fa-file-word-o text-blue" ng-if="files.asset_mimetype == 'application/msword' || files.asset_mimetype == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'"></i>
                    <!-- AUDIO -->
                    <i class="fa fa-file-audio-o" ng-if="files.asset_mimetype == 'audio/mp3' || files.asset_mimetype == 'audio/mp4'"></i>
                    <!-- VIDEO -->
                    <i class="fa fa-file-video-o" ng-if="files.asset_mimetype == 'video/mp4' || files.asset_mimetype == 'video/x-flv' || files.asset_mimetype == 'video/x-msvideo' || files.asset_mimetype == 'video/x-ms-wmv' || files.asset_mimetype == 'video/quicktime' || files.asset_mimetype=='video/3gpp'"></i>
                    <!-- TEXT -->
                    <i class="fa fa-file-text-o text-blue" ng-if="files.asset_mimetype == 'text/plain'"></i>
                    <!-- EXCEL -->
                    <i class="fa fa-file-excel-o text-green" ng-if="files.asset_mimetype == 'text/csv' || files.asset_mimetype == 'application/vnd.ms-excel' || files.asset_mimetype == 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'"></i>
                    <!-- POWERPOINT -->
                    <i class="fa fa-file-powerpoint-o text-orange" ng-if="files.asset_mimetype == 'application/vnd.openxmlformats-officedocument.presentationml.presentation' || files.asset_mimetype == 'application/vnd.ms-powerpoint'"></i>
                    <!-- ZIP -->
                    <i class="fa fa-file-zip-o text-purple" ng-if="files.asset_mimetype == 'application/zip'"></i>
                    <!-- FILES -->
                    <i class="fa fa-file-o text-purple" ng-if="files.asset_mimetype == 'application/octet-stream'"></i>
                    <!-- IMAGE -->
                    <img src="{{files.asset_url}}" alt="Attachment" style="width: 30px;" ng-if="files.asset_mimetype == 'image/jpeg' || files.asset_mimetype == 'image/jpg' || files.asset_mimetype == 'image/gif' || files.asset_mimetype == 'image/x-ms-bmp' || files.asset_mimetype == 'image/png'" />
                </div>
            </td>
            <td style="padding:0px;">
                <i class="fa fa-star text-yellow" ng-if="files.isStarred"></i>
                <i class="fa fa-star-o" ng-if="!files.isStarred"></i>
            </td>
            <td>{{files.asset_name | ellipsis:true:30:'...'}}</td>
            <td>{{files.created_by.displayName}}</td>
             <td><span am-time-ago="files.date_created"></span></td>
            <td>{{ files.asset_filesize }}</td>
        </tr>
    </table>
</div>
