<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <i class="fa fa-times" aria-hidden="true" style="font-size:35px;"></i>
    </button>
    <div class="row_title">Item Details</div>
</div>
<div class="modal-body">
    <div class="row_title margin20top">
        <a ng-click="openShareModal()" class=" btn btn-primary btn-social btn-flickr">
            <i class="padding_10 fa fa-share-square"></i> Share
        </a>
    </div>
    <div id="mdl-hardware">
        <div class="contain-image">
            <div class="img_holder pad20top" ng-if="selected.self == 'articles'">
                <img ng-src="{{image.media_path}}" err-src="images/is5.jpg" class="bg-icon" ng-repeat="image in selected.mediafiles | limitTo:1" />
            </div>
            <div class="img_holder pad20top" ng-if="selected.self == 'products'">
            <img ng-src="{{selected.img_default}}"  err-src="images/is5.jpg" class="bg-icon">
            </div>
            <div class="img_holder pad20top" ng-if="selected.self == 'bundles'">
                <img ng-src="{{image.image_path}}" err-src="images/is5.jpg" class="bg-icon" ng-repeat="image in selected.product_images | limitTo:1">
            </div>
        </div>
        <div class="pad20top mdl-hardware-content">
            <div class="font_24 blue1 font_medium">
                {{selected.name}}
            </div>
            <div class="font_24 blue1 font_medium" ng-if="selected.self == 'bundles'">
                {{selected.bundle_name}}
            </div>
            <div class="article-primary" ng-if="selected.self == 'articles'">
                <p ta-bind ng-model="selected.description"></p>
            </div>
            <div class="article-primary" ng-if="selected.self == 'products'">
                <p ta-bind ng-model="selected.item_description"></p>
                <p ta-bind ng-model="selected.description"></p>
            </div>
            <div class="article-primary " ng-if="selected.self == 'bundles'">
                <p ng-bind-html="selected.bundle_description"></p>
            </div>
        </div>


    </div>
</div>
<div class="modal-footer margin20top">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button ng-if="selected.self == 'products' || selected.self == 'bundles' || selected.self == 'articles'"
            type="button" class="btn btn-primary" ng-click="viewDetails(selected)">View Full Specification
    </button>
</div>
