<section class="content-header">
    <h1>Purchase Order List</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Purchase Order</li>
    </ol>
</section>
<!-- Main content -->
<section class="content pO">
    <div class="row" role="search-row">
        <div class="col-xs-12">
            <div class="box box-warning">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <div class="form-group">
                                <a class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.add_order" uib-tooltip="Add New" href="#/main/settings/producttype/">
                                    <img src="./images/icon/ic_add_white_24px.svg">
                                </a>
                                <!-- <a class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete" disabled="disabled">
                                    <img src="./images/icon/archive.svg">
                                </a> -->
                                <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                    <img src="./images/icon/refresh.svg">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 5px;">
                    <div class=" btn-group mailbox-controls sdropdisp ">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-flat btn-default  dropdown-toggle" data-toggle="dropdown" style="padding: 4px 20px !important;margin-right: 10px;">
                                    All{{applicationStatus}}
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ng-click="updateStatus('All')">All</a>
                                    </li>
                                    <li><a ng-click="updateStatus('Publish')">Published</a>
                                    </li>
                                    <li><a ng-click="updateStatus('Archived')">Archived</a>
                                    </li>
                                    <li><a ng-click="updateStatus('Draft')">Draft</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="pt-5">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0" angular-ripple>
                                        <!-- <div class="input-group-btn">
                                            <button class="btn btn-flat gobutton btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0" uib-tooltip="Search" angular-ripple style="padding: 4px 20px !important;margin-right: 10px;border: 1px solid #d2d6de;">GO</button>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="puchaseordersTable">
                        <tr ng-repeat="item in $data  track by $index">
                            <!--  <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" ng-model="item.selected" ng-change="checkDataChanges(item)">
                            </td> -->
                            <td class="text-left" data-title="'Purchase No.'">
                                <span>{{item.po_number}}</span>
                            </td>
                            <td class="text-center" data-title="'Total Cost'">
                                <span>{{item.total_cost}}</span>
                            </td>
                            <td class="text-center" data-title="'Return Date'">
                                <span>{{item.delivery_date| date : 'longDate'}}</span>
                            </td>
                            <td class="text-center" data-title="'Deliver To'">
                                <span>{{item.deliver_to}}</span>
                            </td>
                            <td class="text-center" data-title="'Supplier'">
                                <span>{{item.supplier.name}}</span>
                            </td>
                            <!-- <span>{{item.expiration_date| date : 'longDate'}}</span> -->
                            <td class="text-center" data-title="'Status'">
                                <span ng-if="item.po_status == 'Open'" class="label label-success">Approved</span>
                                <span ng-if="item.po_status == 'Closed'" class="label label-danger">Unapproved</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="puchaseordersisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<style type="text/css">
@media only screen and (max-width: 736px),
(min-device-width: 200px) and (max-device-width: 736px) {
    td:nth-of-type(1):before {
        content: "Purchase No.";
    }
    td:nth-of-type(2):before {
        content: "Total Cost";
    }
    td:nth-of-type(3):before {
        content: "Return Date";
    }
    td:nth-of-type(4):before {
        content: "Deliver To";
    }
    td:nth-of-type(5):before {
        content: "Supplier";
    }
    td:nth-of-type(6):before {
        content: "Status";
    }
}
</style>
