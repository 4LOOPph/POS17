<section class="content-header">
    <h1>Purchase Order List</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Purchase Order</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row" role="search-row">
        <div class="col-xs-12">
            <div class="box box-warning">
                <div class="box-header">
                    <!--  <h3 class="box-title">List of Purchase Orders</h3> -->
                    <div class="pull-left disp-inline-flex">
                        <div class="w140">
                            <a class="mr-10 label-circle-button ml-5" ui-sref="main.add_order">
                                <button class="btn btn-default actbutton btn-xs btn-flat mr-5">
                                    <img src="./images/icon/ic_black_white_24px.svg">
                                </button>Add New Entry
                            </a>
                        </div>
                        <div class="w140">
                            <a class="mr-10 label-circle-button ml-5" ng-click="refresh()">
                                <button class="btn btn-default actbutton btn-xs btn-flat mr-5">
                                    <img src="./images/icon/refresh.svg">
                                </button>Refresh
                            </a>
                        </div>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="input-group imput">
                                            <input type="text" name="q" class="form-control  input-sm ng-pristine ng-valid ng-empty ng-touched" placeholder="Search" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                            <div class="input-group-btn">
                                                <button class="btn btn-flat gobutton btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0" uib-tooltip="Search" angular-ripple="" style="padding: 4px 20px !important;margin-right: 10px;border: 1px solid #d2d6de;">GO</button>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <!--  <input type="text" name="q" class="form-control input-sm" placeholder="Search.." />
                                            <span class="input-group-btn">
                                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat btn-sm">
                                                <i class="fa fa-search"></i>
                                                </button>
                                                </span> -->
                                            <span class="input-group-btn">
                                                <button class="btn btn-sm btn-flat btn-warning dropdown-toggle" data-toggle="dropdown" style="padding: 4px 20px !important;margin-right: 10px;">
                                            {{applicationStatus}}
                                            <span class="caret"></span>
                                            <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a ng-click="updateStatus('All')">All</a>
                                                </li>
                                                <li><a ng-click="updateStatus('Publish')">Published</a>
                                                </li>
                                                <li><a ng-click="updateStatus('Archived')">Archived</a>
                                                </li>
                                                <li><a ng-click="updateStatus('Draft')">Draft</a>
                                                </li>
                                            </ul>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="puchaseordersTable">
                        <tr ng-repeat="item in $data  track by $index">
                            <!--  <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" ng-model="item.selected" ng-change="checkDataChanges(item)">
                            </td> -->
                            <td class="text-left" data-title="'Purchase No.'">
                                <span>{{item.po_number}}</span>
                            </td>
                            <td class="text-center" data-title="'Total Cost'">
                                <span>{{item.total_cost}}</span>
                            </td>
                            <td class="text-center" data-title="'Return Date'">
                                <span>{{item.delivery_date| date : 'longDate'}}</span>
                            </td>
                            <td class="text-center" data-title="'Deliver To'">
                                <span>{{item.deliver_to}}</span>
                            </td>
                            <td class="text-center" data-title="'Supplier'">
                                <span>{{item.supplier.name}}</span>
                            </td>
                            <!-- <span>{{item.expiration_date| date : 'longDate'}}</span> -->
                            <td class="text-center" data-title="'Status'">
                                <span ng-if="item.po_status == 'Open'" class="label label-success">Approved</span>
                                <span ng-if="item.po_status == 'Closed'" class="label label-danger">Unapproved</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="puchaseordersisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
