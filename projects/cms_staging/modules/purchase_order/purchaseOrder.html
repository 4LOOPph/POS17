<div class="row">
    <form role="form">
        <div class="col-md-9">
            <div class="box box-warning">
                <div>
                    <div uib-collapse="!isColl">
                        <div class=" well-lg">
                            <h4 class="box-header">Product List</h4>
                            <div class="">
                                <script type="text/ng-template" id="checkboxheader.html">
                                    <input type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
                                </script>
                                <!-- /.box-header -->
                                <div class="box-body table-responsive padding" ng-show="displayModel=='List'">
                                    <table class="table table-hover" ng-table="productTable">
                                        <tr ng-repeat="product in $data">
                                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                                <input type="checkbox" ng-model="product.selected" ng-change="checkDataChanges(product)">
                                            </td>
                                            <td class="text-center" data-title="'Product Name'">
                                                {{product.item_name}}
                                            </td>
                                            <td class="text-center" data-title="'Product Type'">
                                                {{product.product_type}}
                                            </td>
                                            <td class="text-center" data-title="'Base Price'">
                                                {{product.sell_price}}
                                            </td>
                                            <!--                                             <td class="text-center" data-title="'Status'">
                                                <span ng-if="product.is_published == '0' " class="label label-warning">draft</span>
                                                <span ng-if="product.is_published == '1' " class="label label-success">published</span>
                                                <span ng-if="product.is_archived == '1'" class="label label-danger">archived</span>
                                            </td> -->
                                            <!--                                             <td class="text-center" data-title="'Description'">
                                                {{product.date_created}}
                                            </td> -->
                                            <!-- <td class="text-right">
                                                <button ng-click="edit(product.p_id)" class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                                            </td> -->
                                        </tr>
                                    </table>
                                </div>
                                <!-- <div ng-class="side ? 'cold-md-9 col-xs-9': 'cold-md-12 col-xs-12'">
                                    <div class="box-body" ng-show="displayModel=='Box'"> -->
                                <!-- <div class="row">
                                            <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="product in products.slice(((currentPage-1)*itemsPerPage),((currentPage)*itemsPerPage))">
                                                <div class="info-box ">
                                                    <span ng-click="edit(product.p_id)" class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>
                                                    <div class="info-box-content">
                                                        <span class="info-box-text">{{product.item_name}}</span>
                                                        <span class="info-box-number">${{product.sell_price}}</span>
                                                        <span ng-if="product.is_published == '0' " class="label label-danger">draft</span>
                                                        <span ng-if="product.is_published == '1' " class="label label-success">published</span>
                                                        <span ng-if="product.is_archived == '1'" class="label label-warning">archived</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> -->
                                <!--                                         <div class="text-center">
                                            <uib-pagination boundary-links="true" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                                        </div> -->
                                <!--                                     </div>
                                </div> -->
                                <!--  <div class="overlay" ng-show="productIsLoading">
                                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                </div> -->
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </div>
                <div class="box-body col-md-12">
                    <div class="form-group col-md-4 pull-left">
                        <label>Supplier</label>
                        <select class="form-control select2 sm" style="width: 100%;">
                            <option selected="selected">Alabama</option>
                            <option>Alaska</option>
                            <option>California</option>
                            <option>Delaware</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Washington</option>
                        </select>
                    </div>
                    <div class="form-group pull-right" style="padding-top:25px;">
                        <form action="#" method="get">
                            <div class="input-group">
                                <!-- <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat">
                                <i class="fa fa-search"></i>
                                </button>
                                </span>
                                <input type="text" name="q" class="form-control" placeholder="Search product..." />
 -->
                                <!-- <a ui-sref="main.list" type='submit' name='seach' id='search-btn' class="btn btn-flat btn-primary"></a>-->
                                
                                <span type="button" class="btn btn-primary btn-flat btn-sm" ng-click="isColl = !isColl">
                                        <span class="fa fa-list-ol"> View List</span>
                                </span>
                            
                            </div>
                        </form>
                    </div>
                    <table class="table">
                        <tr>
                            <th style="width:40%;">Product</th>
                            <th>Qty</th>
                            <th>Cost</th>
                            <th>Total</th>
                        </tr>
                        <tr ng:repeat="item in invoice.items">
                            <td>
                                <input type="text" ng-model="item.name" class="input-form col-md-10 mytext" placeholder="Enter item name">
                                <div class="input-group-btn">
                                </div>
                            </td>
                            <td>
                                <input type="number" ng-model="item.qty" ng:required class="input-form mytext">
                            </td>
                            <td>
                                <input type="number" ng-model="item.cost" ng:required class="input-form mytext">
                            </td>
                            <td>{{item.qty * item.cost}}</td>
                            <td>
                                [<a href ng:click="removeItem($index)"><i class="fa fa-remove"></i></a>]
                            </td>
                        </tr>
                        <tr>
                            <td><a href ng:click="addItem()" class="btn btn-small"><i class="fa fa-plus"> Add item</i></a></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="box box-warning">
                <div class="form-group">
                    <div class="box-header">
                    </div>
                    <div class="box-body">
                        <div class="box box-solid box-primary">
                            <div class="box-body">
                                <label ng:model="item.tot">Subtotal :</label>
                                <label class="pull-right">{{subtotal()}}</label>
                            </div>
                            <div class="box-body">
                                Tax ({{item.tax}}%)<a href="" ng-click="isCollapsed = !isCollapsed"> Edit</i></a>
                                <div uib-collapse="!isCollapsed">
                                    <input type="text" class="form-control" ng:model="item.tax" ng:required id="" placeholder="Enter value">
                                </div>
                            </div>
                            <div id="demo" class="collapse">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>
                            <div class="box-header btn-black">
                                <h3 class="box-title">Total : </h3>
                                <label class="pull-right"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select class="form-control">
                                <option>Visa</option>
                                <option>Mastercard</option>
                                <option>American Express</option>
                                <option>Paypal</option>
                            </select>
                            <img src="../../images/credit/visa.png" alt="Visa" />
                            <img src="../../images/credit/mastercard.png" alt="Mastercard" />
                            <img src="../../images/credit/american-express.png" alt="American Express" />
                            <img src="../../images/credit/paypal2.png" alt="Paypal" />
                        </div>
                        <div class="form-group">
                            <label>Notes/Memo</label>
                            <textarea rows="2" type="text" class="form-control" id="" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="box-body">
                        <button type="submit" class="btn btn-primary btn-flat btn-block">Complete</button>
                        <a class="btn btn-default btn-flat btn-block">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
