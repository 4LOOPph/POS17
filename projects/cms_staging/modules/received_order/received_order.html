<section class="content-header">
    <h1>Received Order List</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Received Order</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row" role="search-row">
        <div class="col-xs-12">
            <div class="box box-warning">
                 <div class="box-header">
                    <!--  <h3 class="box-title">List of Purchase Orders</h3> -->
                    <div class="pull-left">
                        <form class="form-inline">
                            <div class="form-group">
                                <a class="btn btn-flat btn-sm btn-primary" ui-sref="main.rec_order">
                                    <i class="fa fa-edit"></i> Add New Entry
                                </a>
                                <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success">
                                    <i class="fa fa-refresh"></i> Refresh
                                </button>
                            </div>
                        </form>
                    </div>
                   <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="form-group">
                                       
                                            <div class="input-group">
                                                <input type="text" name="q" class="form-control input-sm" placeholder="Search.." />
                                                <span class="input-group-btn">
                                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat btn-sm">
                                                <i class="fa fa-search"></i>
                                                </button>
                                                </span>
                                                <span class="input-group-btn">
                                                <button class="btn btn-sm btn-flat btn-warning dropdown-toggle" data-toggle="dropdown">
                                            {{applicationStatus}}
                                            <span class="caret"></span>
                                                <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li><a ng-click="updateStatus('All')">All</a>
                                                    </li>
                                                    <li><a ng-click="updateStatus('Publish')">Published</a>
                                                    </li>
                                                    <li><a ng-click="updateStatus('Archived')">Archived</a>
                                                    </li>
                                                    <li><a ng-click="updateStatus('Draft')">Draft</a>
                                                    </li>
                                                </ul>
                                                </span>
                                            </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="btn-group">
                                        <label class="btn btn-sm btn-default" ng-model="displayModel" uib-btn-radio="'List'" uib-tooltip="Display List of Product"><i class="fa fa-list"></i></label>
                                        <label class="btn btn-sm btn-default" ng-model="displayModel" uib-btn-radio="'Box'" uib-tooltip="Display Grid of Product">
                                            <i class="fa fa-th"></i>
                                        </label>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>

                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Receiving No.</th>
                                <th>Total Cost</th>
                                <th>Created By</th>
                                <th>Receiving Date</th>
                                <th>Has Receiving</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        </tbody>
                        <tr>
                            <td>183</td>
                            <td>11111</td>
                            <td>Blah</td>
                            <td>1/11/11</td>
                            <td>Vcui</td>
                            <td><span class="label label-success">Receiving</span></td>
                            <td class="text-right">
                                <button class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>183</td>
                            <td>11111</td>
                            <td>Blah</td>
                            <td>1/11/11</td>
                            <td>Vcui</td>
                            <td><span class="label label-success">Receiving</span></td>
                            <td class="text-right">
                                <button class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="10" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="text-center">
                    <uib-pagination boundary-links="true" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
