<section class="content-header">
    <h1>Received Order List</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Received Order</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row" role="search-row">
        <div class="col-xs-12">
            <div class="box box-warning">
                 <div class="box-header">
                    <!--  <h3 class="box-title">List of Purchase Orders</h3> -->
                    <div class="pull-left">
                        <form class="form-inline">
                            <div class="form-group">
                                <a class="btn btn-flat btn-sm btn-primary" ui-sref="main.rec_order">
                                    <i class="fa fa-edit"></i> Add New Entry
                                </a>
                                <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success">
                                    <i class="fa fa-refresh"></i> Refresh
                                </button>
                            </div>
                        </form>
                    </div>
                   <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="form-group">
                                       
                                            <div class="input-group">
                                                <input type="text" name="q" class="form-control input-sm" placeholder="Search.." />
                                                <span class="input-group-btn">
                                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat btn-sm">
                                                <i class="fa fa-search"></i>
                                                </button>
                                                </span>
                                                <span class="input-group-btn">
                                                <button class="btn btn-sm btn-flat btn-warning dropdown-toggle" data-toggle="dropdown">
                                            {{applicationStatus}}
                                            <span class="caret"></span>
                                                <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li><a ng-click="updateStatus('All')">All</a>
                                                    </li>
                                                    <li><a ng-click="updateStatus('Publish')">Published</a>
                                                    </li>
                                                    <li><a ng-click="updateStatus('Archived')">Archived</a>
                                                    </li>
                                                    <li><a ng-click="updateStatus('Draft')">Draft</a>
                                                    </li>
                                                </ul>
                                                </span>
                                            </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="btn-group">
                                        <label class="btn btn-sm btn-default" ng-model="displayModel" uib-btn-radio="'List'" uib-tooltip="Display List of Product"><i class="fa fa-list"></i></label>
                                        <label class="btn btn-sm btn-default" ng-model="displayModel" uib-btn-radio="'Box'" uib-tooltip="Display Grid of Product">
                                            <i class="fa fa-th"></i>
                                        </label>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>

                <!-- /.box-header -->
                <div class="box-body table-responsive padding">
                    <table class="table table-hover" ng-table="receivedorderTable">
                        <tr ng-repeat="item in $data  track by $index">
                            <!--  <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" ng-model="item.selected" ng-change="checkDataChanges(item)">
                            </td> -->
                            <td class="text-left" data-title="'Receiving No.'">
                                <span>{{item.po_number}}</span>
                            </td>
                            <td class="text-center" data-title="'Total Cost'">
                                <span>{{item.total_cost}}</span>
                            </td>
                            <td class="text-center" data-title="'Created By'">
                                <span>{{item.created_by}}</span>
                            </td>
                            <td class="text-center" data-title="'Receiving Date'">
                                 <span>{{item.delivery_date| date : 'longDate'}}</span>
                            </td>
                            <td class="text-center" data-title="'Has Receiving'">
                                <span>{{item.has_receiving}}</span>
                            </td>
                            <!-- <span>{{item.expiration_date| date : 'longDate'}}</span> -->
                            <td class="text-center" data-title="'Status'">
                                <span ng-if="item.po_status == 'Open'" class="label label-success">Approved</span>
                                <span ng-if="item.po_status == 'Closed'" class="label label-danger">Unapproved</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="puchaseordersisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
