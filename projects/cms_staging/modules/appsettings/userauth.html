<div class="box box-warning">
    <div class="box-header">
        <h3 class="box-title">User Authentication<br>
        <small>Configure user authentication providers and settings.</small>
        </h3>
        <br>
        <br>
    </div>
    <div class="box-body padding">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-default collapsed-box">
                    <div class="box-header with-border" data-widget="collapse">
                        <h3 class="box-title">Facebook <small><span class="label label-success">ACTIVE</span> </small></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-link" data-widget="collapse"><i class="fa fa-cog"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <form role="form">
                            <div class="form-group">
                                <label>App Id</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                            <div class="form-group">
                                <label>App Secret</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                        </form>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary">Enable</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-default collapsed-box">
                    <div class="box-header with-border" data-widget="collapse">
                        <h3 class="box-title">Twitter </h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-link" data-widget="collapse"><i class="fa fa-cog"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Consumer Key (API Key)</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                            <div class="form-group">
                                <label>Consumer Secret (API Secret)</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                        </form>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary">Enable</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-default collapsed-box">
                    <div class="box-header with-border" data-widget="collapse">
                        <h3 class="box-title">Google</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-link" data-widget="collapse"><i class="fa fa-cog"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Client Id</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                            <div class="form-group">
                                <label>Client Secret</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                        </form>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary">Enable</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-default collapsed-box">
                    <div class="box-header with-border" data-widget="collapse">
                        <h3 class="box-title">LinkedIn</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-link" data-widget="collapse"><i class="fa fa-cog"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Client Id</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                            <div class="form-group">
                                <label>Client Secret</label>
                                <input type="text" class="form-control" placeholder="" />
                            </div>
                        </form>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary">Enable</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
