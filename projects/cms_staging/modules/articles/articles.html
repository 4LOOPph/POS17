<section class="content-header">
    <h1>Article Info</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Article </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()" style="margin-left: -7px;">
        </script>
        <div class="col-xs-12">
            <div class="box box-warning">
                <div class="box-header">
                    <div class="pull-left">
                        <button class="btn btn-flat actbuttonmed btn-sm btn-primary" ui-sref="main.articles-detail" uib-tooltip="Add New Entry">
                            <img src="./images/icon/ic_add_white_24px.svg">
                        </button>
                        <a class="btn btn-flat actbuttonmed btn-sm btn-success" ng-disabled="!deleteSomeData" ng-click="publishSelected()" uib-tooltip="Publish">
                            <img src="./images/icon/file-export2.svg">
                        </a>
                        <a class="btn btn-flat actbuttonmed btn-sm btn-warning" ng-disabled="!deleteSomeData" ng-click="draftSelected()" uib-tooltip="Draft">
                            <img src="./images/icon/pencil-box-outline.svg">
                        </a>
                        <a class="btn btn-flat actbuttonmed btn-sm btn-danger" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete">
                            <img src="./images/icon/ic_close_white_24px.svg">
                        </a>
                        <button ng-click="refresh()" class="btn btn-flat actbuttonmed btn-sm btn-default" uib-tooltip="Refresh">
                            <img src="./images/icon/refresh.svg">
                        </button>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat searchicon btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><img src="./images/icon/ic_search_black_24px.svg"></button>
                                        </div>
                                        <input type="text" name="q" class="form-control searchinput input-sm" placeholder="What are you looking for?" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat gobutton btn-sm btn-default" ng-keypress="($event.which === 13)?searchData():0">GO</button>
                                        </div>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-flat drpprodbutton btn-warning dropdown-toggle" data-toggle="dropdown">
                                            {{applicationStatus}}
                                            <span class="caret"></span>
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a ng-click="updateStatus('All')">All</a>
                                            </li>
                                            <li><a ng-click="updateStatus('Published')">Published</a>
                                            </li>
                                            <li><a ng-click="updateStatus('Draft')">Draft</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding">
                    <table class="table table-hover" ng-table="articleTable">
                        <tr ng-repeat="article in $data  track by $index">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" class="checkbox" ng-model="article.selected" ng-change="checkDataChanges(article)">
                            </td>
                            <td class="text-left" data-title="'Title'">
                                <a href="" ng-click="edit(article.article_id)">{{article.title}}</a>
                            </td>
                            <td class="text-center" data-title="'Tags'">
                                <span class="label label-default label-tags" ng-repeat="tag in article.tags">{{tag.tags}}</span>
                            </td>
                            <td class="text-center" data-title="'Status'">
                                <span ng-if="article.is_active == '1' " class="label label-success">Published</span>
                                <span ng-if="article.is_active == '0' " class="label label-warning">Draft</span>
                            </td>
                            <td class="text-right">
                                <button ng-click="edit(article.article_id)" class="btn btn-info  actbutton btn-xs btn-flat"><img src="./images/icon/ic_mode_edit_white_18px.svg"></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="articleisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
