<section class="content-header">
    <h1>Product Types</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Product Types</li>
    </ol>
</section>
<!-- Main content -->
<section class="content prodtype">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <div class="form-group">
                                <a class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.settings-producttype-add" uib-tooltip="Add New" href="#/main/products-bundle/" angular-ripple>
                                    <img src="./images/icon/ic_add_white_24px.svg">
                                </a>
                                <a class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete" disabled="disabled">
                                    <img src="./images/icon/archive.svg" angular-ripple>
                                </a>
                                <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                    <img src="./images/icon/refresh.svg" angular-ripple>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 5px;height: 60px;">
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="pt-5">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0" ng-keypress="($event.which === 13)?searchData():0" angular-ripple>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="productTypeTable">
                        <tr ng-repeat="type in $data  track by $index">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table" angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="type.selected" ng-change="checkDataChanges(type)">
                            </td>
                            <td class="text-center" data-title="'Image'">
                                <img class="img-thumbnail" ng-src="{{type.ptype_image}}" err-src="http://placehold.it/40x40" style="width:40px;height:40px;" />
                            </td>
                            <td class="text-center" data-title="'Name'">
                                {{type.name}}
                            </td>
                            <td class="text-center" data-title="'Label '">
                                {{type.label}}
                            </td>
                            <td class="text-center" data-title="'Description'">
                                {{type.description}}
                            </td>
                            <td class="text-center" data-title="'Tags'">
                                <span class="label label-default label-tags" ng-repeat="tag in type.tags">{{tag.tags}}</span>
                            </td>
                            <td class="text-right">
                                <!-- <button ng-click="edit(type.ptype_id)" class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button> -->
                                <div class="disp-inline-flex">
                                    <a ng-click="edit(type.ptype_id)" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Edit" href="#/main/products-bundle/78" angular-ripple><img src="./images/icon/ic_mode_edit_white_18px.svg"></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="typeisLoading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
<style type="text/css">
@media only screen and (max-width: 736px),
(min-device-width: 200px) and (max-device-width: 736px) {
    td:nth-of-type(2):before {
        content: "Image";
    }
    td:nth-of-type(3):before {
        content: "Name";
    }
    td:nth-of-type(4):before {
        content: "Label";
    }
    td:nth-of-type(5):before {
        content: "Description";
    }
    td:nth-of-type(6):before {
        content: "Tags";
    }
}
</style>
