<div class="modal-header">
    <h3 class="modal-title">Share via Email With others</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>People</label>
        <ui-select class="form-control" reset-search-input="true" on-select="clearInput($select)" on-remove="deleteEmail($item)" multiple tagging="tagTransform" tagging-label="Enter Email" ng-model="sharer.email" theme="bootstrap" close-on-select="false">
            <ui-select-match placeholder="Enter Email...">{{$item.email}}</ui-select-match>
            <ui-select-choices repeat="tag in items | propsFilter: {email: $select.search,displayName:$select.search}">
                <div ng-bind-html="tag.displayName | highlight: $select.search"></div>
                <small>
                  email: {{tag.email}}
                </small>
            </ui-select-choices>
        </ui-select>
    </div>
    <div id="printasset" ng-include="'./emailtemplates/assetshare.html'" style="display:none;"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-flat btn-primary" type="button" ng-click="create()">Done</button>
    <a class="btn btn-sm btn-flat btn-default" ng-click="cancel()">Cancel</a>
</div>
