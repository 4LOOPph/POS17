<div class="modal-header">
    <h3 class="modal-title">Rename</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>Please enter a new name for the item:</label>
        <input type="text" class="form-control" name="rename" placeholder="File Name" ng-model="file.filename">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-flat btn-primary" type="button" ng-click="create()">OK</button>
    <a class="btn btn-sm btn-flat btn-default" ng-click="cancel()">Cancel</a>
</div>
