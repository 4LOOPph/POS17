<div class="modal-header">
    <a class="btn btn-flat btn-default" ng-click="cancel()">Close</a>
</div>
<div class="modal-body">
    <iframe style="width: 100%;height: 100%;" src="{{pdfUrl}}" frameborder='0' ng-if="file_type !=='application/pdf'"></iframe>
    <object type="application/pdf" data="{{pdfUrl}}" id="pdf_content" ng-if="file_type =='application/pdf'">
    </object>
</div>
<div class="modal-footer">
</div>
