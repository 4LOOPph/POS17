<div class="modal-header">
    <h3 class="modal-title">Share With others</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>People</label>
        <input type="text" class="form-control" name="folder_name" placeholder="Email Address" ng-model="share.email">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-flat btn-primary" type="button" ng-click="create()">Done</button>
    <a class="btn btn-sm btn-flat btn-default" ng-click="cancel()">Cancel</a>
</div>
