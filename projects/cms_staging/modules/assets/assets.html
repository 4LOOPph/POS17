<section class="content-header">
    <h1>Assets</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Assets</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" ng-init="refreshAssets()">
    <div class="row">
        <div class="col-md-3">
            <a href="" class="btn btn-flat btn-primary btn-block margin-bottom" ng-click="newUploader()" ng-if="!showToolNewFolder" ng-disabled="disableToolNewFolder" >New</a>
            <div class="btn-group btn-block margin-bottom" uib-dropdown keyboard-nav ng-if="showToolNewFolder">
                <button id="simple-btn-keyboard-nav" class="btn newbutton btn-primary btn-block btn-flat" uib-dropdown-toggle ng-disabled="disableToolNewFolder">
                    NEW
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav" style="width: 100%;">
                    <li role="menuitem"><a href="" ng-click="createNewFolder()"><img src="./images/icon/folder-plus.svg"> Folder</a></li>
                     <li class="divider "></li>
                    <li role="menuitem"><a href="" ng-click="newUploader()"><img src="./images/icon/upload.svg" style="width: 19px;margin: 0 2px;"> File Upload</a></li>
                </ul>
            </div>
            <div class="assets box-solid">
                <div class="box-body no-padding">
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-class="{'active': activeAllFiles}"><a href="" ng-click="showAllFiles()"><img src="./images/icon/ic_folder_black_24px.svg"> Files</a></li>
                        <li ng-class="{'active': activeSharedFiles}"><a href="" ng-click="showAllShared()"><img src="./images/icon/ic_people_black_24px.svg"> Shared with me</a></li>
                        <li ng-class="{'active': activeStarredFiles}"><a href="" ng-click="showAllStarred()"><img src="./images/icon/ic_star_black_24px.svg"> Starred</a></li>
                        <li ng-class="{'active': activeTrashFiles}"><a href="" ng-click="showAllTrash()"><img src="./images/icon/ic_delete_black_24px.svg"> Trash</a></li>
                    </ul>
                </div>
            </div>
            <!-- <div class="box box-solid" style="margin-top: 20px;">
                <div class="box-header with-border">
                    <h3 class="box-title">Labels</h3>
                </div>
                <div class="box-body no-padding">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href=""><i class="fa fa-circle-o text-red"></i> Important</a></li>
                        <li><a href=""><i class="fa fa-circle-o text-yellow"></i> Promotions</a></li>
                        <li><a href=""><i class="fa fa-circle-o text-light-blue"></i> Social</a></li>
                    </ul>
                </div>
            </div> -->
            <div class="box box-solid" ng-controller="assetsStorageCtrl" ng-init="initStorage()" style="margin-top: 60px;">
                <div class="box-header with-border">
                    <h3 class="box-title" style="font-size: 15px;">Storage <small>&nbsp {{ filesize }} of 2GB used</small></h3>
                </div>
                <div class="box-body no-padding">
                    <div class="chart-responsive" style="margin-top: 10px;">
                        <canvas id="doughnut" class="chart chart-doughnut chart-xs" chart-legend="true" chart-data="chart.data" chart-labels="chart.labels" chart-colors="chart.colors" chart-options="chart.options" chart-dataset-override="chart.options"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
            <ng-include src="'./modules/assets/assets.files.html'"></ng-include>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
