<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Files</h3>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                <input type="text" class="form-control input-sm" placeholder="Search Files" />
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
        <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">
        <div class="mailbox-controls">
            <button class="btn btn-default btn-sm btn-flat" uib-tooltip="Remove"><i class="fa fa-trash-o"></i></button>
            <div class="btn-group">
                <button class="btn btn-default btn-sm btn-flat" uib-tooltip="Get shareable link"><i class="fa fa-link"></i></button>
                <button class="btn btn-default btn-sm btn-flat" uib-tooltip="Share..."><i class="fa fa-user-plus"></i></button>
                <button class="btn btn-default btn-sm btn-flat" uib-tooltip="Preview"><i class="fa fa-eye"></i></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-sm btn-flat btn-default dropdown-toggle" data-toggle="dropdown" uib-tooltip="More actions">
                    <i class="fa fa-ellipsis-v"></i>
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a ng-click="updateStatus('All')"><i class="fa fa-arrows-alt"></i>&nbsp Move to...</a>
                    </li>
                    <li>
                        <a ng-click="updateStatus('Published')"><i class="fa fa-star"></i>&nbsp Add star</a>
                    </li>
                    <li>
                        <a ng-click="updateStatus('Draft')"><i class="fa fa-pencil"></i>&nbsp Rename</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a ng-click="updateStatus('Draft')"><i class="fa fa-info-circle"></i>&nbsp View details</a>
                    </li>
                    <li>
                        <a ng-click="updateStatus('Draft')"><i class="fa fa-download"></i>&nbsp Download</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-default btn-sm btn-flat" uib-tooltip="Refresh"><i class="fa fa-refresh"></i></button>
            <div class="pull-right">
                <div class="btn-group">
                    <button class="btn btn-default btn-flat btn-sm"><i class="fa fa-th-large"></i></button>
                    <button class="btn btn-default btn-flat btn-sm"><i class="fa fa-list"></i></button>
                </div>
                &nbsp
                1-50/200 &nbsp
                <div class="btn-group">
                    <button class="btn btn-default btn-flat btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button class="btn btn-default btn-flat btn-sm"><i class="fa fa-chevron-right"></i></button>
                </div>
                <!-- /.btn-group -->
            </div>
            <!-- /.pull-right -->
        </div>
        <div class="table-responsive">
            <ng-include src="'./modules/assets/assets.list.html'"></ng-include>
        </div>
        <!-- /.mail-box-messages -->
    </div>
</div>
