<form class="form-horizontal" ng-submit="saveGroup()">
    <div class="modal-header">
        <h3 class="modal-title">Attribute Groups</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name" ng-model="details.name" class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Group Name" ng-model="group.name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="label" ng-model="details.label" class="col-md-3 control-label">Label</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="label" placeholder="Group Label" ng-model="group.label" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="description" ng-model="details.description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea class="form-control" row="5" col="10" name="description" ng-model="group.description" placeholder="Group Description" required=""></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="sortorder" class="col-md-3 control-label">Sort Order</label>
            <div class="col-md-9">
                <input type="number" class="form-control" size="50" name="sortorder" placeholder="Sort Order" ng-model="group.sort_order" required="">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type ="submit" class="btn btn-primary" type="submit" >Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
