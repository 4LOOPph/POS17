<section class="content-header">
    <h1>Attributes</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard1"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Attributes</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()" style="margin-left: -7px;">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="pull-left">
                        <button class="btn btn-flat btn-sm btn-primary" ui-sref="main.settings-attributes-add" uib-tooltip="Add New ">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-flat btn-sm btn-danger" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete">
                            <i class="fa fa-remove"></i>
                        </button>
                        <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success" uib-tooltip="Refresh">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" disable-valid-styling="true" disable-validation-message=""  ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-flat btn-default" ui-sref="main.settings-attributes-groups"><i class="fa fa-list"></i> Groups</button>
                                <button class="btn btn-sm btn-flat btn-default" ui-sref="main.settings-attributes-types"><i class="fa fa-th"></i> Types</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding">
                    <table class="table table-hover" ng-table="attributeTable">
                        <tr ng-repeat="attribute in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" class="checkbox" ng-model="bank.selected" ng-change="checkDataChanges(bank)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                 <a ui-sref="main.settings-attributes-add({att_id: attribute.att_id})">{{attribute.name}}</a>
                            </td>
                            <td class="text-center" data-title="'Label'">
                                {{attribute.label}}
                            </td>
                            <td class="text-center" data-title="'Input Type'">
                                {{attribute.attrib_type_name}}
                            </td>
                            </td>
                            <td class="text-right">
                                <button ng-click="edit(attribute.att_id)" class="btn btn-info actbutton btn-xs btn-flat"><img src="./images/icon/ic_mode_edit_white_18px.svg"></button>
                                <button ng-click="toggleModal(attribute.att_id);" class="btn btn-flat actbutton btn-danger btn-xs"> <img src="./images/icon/ic_close_white_18px.svg"></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="attribisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
