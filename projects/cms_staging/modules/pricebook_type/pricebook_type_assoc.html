<section class="content-header">
    <h1>Price Book Association Type</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="main.pricebooktype">Price Book Type</a></li>
        <li class="active">Price Book Association Type</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" ng-init="populateData()">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="pull-left">
                        <button class="btn btn-flat btn-sm btn-primary" ng-click="addNewEntry(null)" uib-tooltip="Add New">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-flat btn-sm btn-danger" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete">
                            <i class="fa fa-remove"></i>
                        </button>
                        <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success" uib-tooltip="Refresh">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding">
                    <table class="table table-hover" ng-table="priceBookTypeTable">
                        <tr ng-repeat="type in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" ng-model="type.selected" ng-change="checkDataChanges(type)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                {{type.name}}
                            </td>
                            <td class="text-center" data-title="'Associated Table'">
                                {{type.associated_table}}
                            </td>
                            <td class="text-center" data-title="'Date Created'">
                                {{type.date_created}}
                            </td>
                            <td class="text-right">
                                <button ng-click="addNewEntry(type.pat_id)" class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="attribisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
