                                    <!-- <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button> -->

                                </div>
                            </div>
                            <button ui-sref="main.pricebook-detail" class="btn btn-success createbutton btn-flat waves-effect">Create New</button>
                        </div>
                    </div>

                    </div> -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group" style="margin-bottom: -40px;margin-right: 9px;">
                                <button class="btn btn-default pubbut" uib-tooltip="Publish">P</button>
                                <span class="badge2">4</span>
                                <button class="btn btn-default delbut" uib-tooltip="Delete"><img src="./images/icon/ic_clear_black_24px.svg"></button>
                                <span class="badge1">4</span>
                            </div>
                        </form>
                    </div>
                    <div class="mailbox-controls" style="margin-top: 10px;padding-left: 10px;">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                {{status}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="updateStatus('All')">All</a></li>
                                <li><a ng-click="updateStatus('Published')">Published</a></li>
                                <li><a ng-click="updateStatus('Unpublished')">Unpublished</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                {{name}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="type in pricebooktype"><a ng-click="updateType(type)">{{type.name}}</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <div ng-dropdown-multiselect="" options="example8data" selected-model="example8model" class="checkboxes" checkboxes="true" translation-texts="{buttonDefaultText: 'Tags'}" extra-settings="{showCheckAll: false,showUncheckAll: false} "></div>
                        </div>



                    </div>
                    <div class="box-body table-responsive mailbox-messages padding">
                        <table class="table table-hover" ng-table="pricebooksTable">
                            <tr ng-repeat="pricebook in $data  track by $index">
                                <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                    <input type="checkbox" class="checkbox" ng-model="pricebook.selected" ng-change="checkDataChanges(pricebook)">
                                </td>
                                <td class="text-center" data-title="'Name'">
                                    {{pricebook.name}}
                                    <td class="text-center" data-title="'Type'">
                                        {{pricebook.pricebook_type_info.name}}
                                    </td>
                                    <td class="text-center" data-title="'Description'">
                                        <span ng-bind-html="pricebook.description"></span>
                                    </td>
                                    <td class="text-center" data-title="'Published'">
                                        <span ng-if="pricebook.date_approved != null " class="label gradcolor1 ">published</span>
                                        <span ng-if="pricebook.date_approved == null " class="label gradcolor ">draft</span>
                                        <!-- <input type="checkbox" ng-model="Published.selected" ng-change="checkDataChanges(pricebook)"> -->
                                    </td>
                                    <td class="text-center" data-title="'Date From'">
                                        {{pricebook.valid_from | amDateFormat:'YYYY-MM-DD'}}
                                    </td>
                                    <td class="text-center" data-title="'Date To'">
                                        {{pricebook.valid_until | amDateFormat:'YYYY-MM-DD'}}
                                    </td>
                                    <td class="text-center" data-title="'Tags'">
                                    </td>
                                    <td class="text-right" style="border-right: 0;">
                                        <a ui-sref="main.pricebook-detail({pricebook_id: pricebook.pricebook_id})" class="btn actbutton btn-info btn-xs btn-flat" uib-tooltip="Edit">
                                            <img src="./images/icon/ic_mode_edit_white_18px.svg">
                                        </a>
                                        <a class="btn actbutton btn-flat btn-xs btn-success" ng-click="publishSelectedItem(pricebook)" uib-tooltip="Publish">
                                            <img src="./images/icon/file-export (1).svg">
                                        </a>
                                        <a class="btn actbutton btn-flat btn-xs btn-warning" ng-click="copyDuplicatePricebook(pricebook)" uib-tooltip="Copy/Duplicate">
                                            <img src="./images/icon/file-multiple.svg">
                                        </a>
                                    </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <div class="overlay" ng-show="pricebookLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<style type="text/css">
.btn-default {
    background-color: #f4f4f4;
    color: #444;
    outline: 0 !important;
    border-color: #ddd;
    box-shadow: 0 2px 2px 0 rgba(179, 179, 179, 0.14), 0 1px 5px 0 rgba(144, 144, 144, 0.12), 0 3px 1px -2px rgba(224, 224, 224, 0.2);
}

.btn .caret {
    margin-left: 0;
    float: right !important;
    margin-top: 9px!important;
}
</style>
