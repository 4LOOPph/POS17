<section class="content-header">
    <h1>Quotation</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Quotation </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()" style="margin-left: -7px;">
        </script>
        <div class="col-xs-12">
            <div class="box box-warning">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-5" ui-sref="main.quotes-detail" uib-tooltip="Add New">
                                <img src="./images/icon/ic_add_white_24px.svg">
                            </button>
                            <button class="btn btn-danger actbutton btn-xs btn-flat mr-5" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete">
                                <img src="./images/icon/ic_close_white_24px.svg">
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-5" uib-tooltip="Refresh">
                                <img src="./images/icon/refresh.svg">
                            </button>
                        </form>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12 pt-5">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm " placeholder="Search" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat gobutton btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0" uib-tooltip="Search" angular-ripple="" style="padding: 4px 20px !important;margin-right: 10px;border: 1px solid #d2d6de;">GO</button>
                                        </div>
                                    </div>
                                    <!-- <div class="input-group">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat searchicon btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><img src="./images/icon/ic_search_black_24px.svg"></button>
                                        </div>
                                        <input type="text" name="q" class="form-control searchinput input-sm" placeholder="Search" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat gobutton btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0" uib-tooltip="Search" angular-ripple style="padding: 4px 20px !important;margin-right: 10px;border: 1px solid #d2d6de;">GO</button>
                                        </div>
                                    </div> -->
                                    <!-- <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div> -->
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-flat btn-warning  dropdown-toggle" data-toggle="dropdown" angular-ripple style="    padding: 4px 20px !important;margin-right: 10px;">
                                            {{applicationStatus}}
                                            <span class="caret"></span>
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a ng-click="updateStatus('All')">All</a>
                                            </li>
                                            <li><a ng-click="updateStatus('Active')">Active</a>
                                            </li>
                                            <li><a ng-click="updateStatus('Inactive')">Inactive</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="quoteTable">
                        <tr ng-repeat="quotes in $data  track by $index">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table" angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="quotes.selected" ng-change="checkDataChanges(quotes)">
                            </td>
                            <td class="text-center" data-title="'Quote Number'">
                                {{quotes.quote_number}}
                            </td>
                            <td class="text-center" data-title="'Customer'">
                                {{quotes.bill_qoute_info.displayName}}
                            </td>
                            <td class="text-center" data-title="'Tags'">
                                <span class="label label-default label-tags" ng-repeat="tag in quotes.tags">{{tag.tags}}</span>
                            </td>
                            <td class="text-center" data-title="'Status'">
                                <span ng-if="quotes.is_active == '1' " class="label label-success">Active</span>
                                <span ng-if="quotes.is_active == '0' " class="label label-danger">Inactive</span>
                            </td>
                            <td class="text-right">
                                <button ng-click="edit(quotes.quote_id)" class="btn btn-info actbutton btn-xs btn-flat"><img src="./images/icon/ic_mode_edit_white_18px.svg"></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="quoteisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
