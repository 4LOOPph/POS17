<div class="login-box">
    <div class="login-logo">
        <b>Symphony</b>-CMS
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form ng-submit="login()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username" />
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <div class="text-center">
                <a class="btn btn-social-icon btn-facebook" ng-click="authenticate('facebook')"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-google" ng-click="authenticate('google')"><i class="fa fa-google-plus"></i></a>
                <a class="btn btn-social-icon btn-linkedin" ng-click="authenticate('linkedin')"><i class="fa fa-linkedin"></i></a>
                <a class="btn btn-social-icon btn-twitter" ng-click="authenticate('twitter')"><i class="fa fa-twitter"></i></a>
            </div>
            <a ui-sref="forgot" class="btn btn-block btn-link">I forgot my password</a>
            <a ui-sref="resend" class="btn btn-block btn-link">Resend Email Verification</a>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
