<section class="content-header">
    <h1>Product Bundles</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Product Bundles</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row" role="search-row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!-- <h3 class="box-title">List of Products</h3> -->
                    <div class="pull-left">
                        <form class="form-inline">
                            <div class="form-group">
                                <a class="btn btn-flat btn-sm btn-primary" ui-sref="main.products-bundle-add">
                                    <i class="fa fa-edit"></i> Add New Entry
                                </a>
                                <button ng-click="publishSelected()" class="btn btn-flat btn-sm btn-primary">
                                    <i class="glyphicon glyphicon-ok"></i> Publish
                                </button>
                                <button ng-click="archiveSelected()" class="btn btn-flat btn-sm btn-danger">
                                    <i class="fa fa-remove"></i> Unpublish
                                </button>
                                <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success">
                                    <i class="fa fa-refresh"></i> Refresh
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="pull-right box-tools">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-flat btn-warning dropdown-toggle" data-toggle="dropdown">
                                            {{applicationStatus}}
                                            <span class="caret"></span>
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a ng-click="updateStatus('All')">All</a>
                                            </li>
                                            <li><a ng-click="updateStatus('Publish')">Published</a>
                                            </li>
                                            <li><a ng-click="updateStatus('Archived')">Archived</a>
                                            </li>
                                            <li><a ng-click="updateStatus('Draft')">Draft</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover footable" data-page-size="20">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true">
                                    <input type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
                                </th>
                                <th data-sort-ignore="true">Bundle Name</th>
                                <th data-sort-ignore="true">Bundle Type</th>
                                <th data-sort-ignore="true">Bundle Price</th>
                                <th data-sort-ignore="true">Status</th>
                                <th data-sort-ignore="true">Last Updated</th>
                                <th data-sort-ignore="true"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="bundle in bundles" repeat-end="paginate()">
                                <td>
                                    <input type="checkbox" ng-model="bundle.selected" ng-change="checkDataChanges(bundle)">
                                </td>
                                <td>{{bundle.bundle_name}}</td>
                                <td>{{bundle.product_type}}</td>
                                <td>${{bundle.sell_price}}</td>
                                <td>
                                    <span ng-if="bundle.is_published == '0' " class="label label-warning">draft</span>
                                    <span ng-if="bundle.is_published == '1' " class="label label-success">published</span>
                                    <span ng-if="bundle.is_archived == '1'" class="label label-danger">archived</span>
                                </td>
                                <td am-time-ago="bundle.date_created"></td>
                                <td class="text-right">
                                    <button ui-sref="main.products-bundle-add({pb_id: bundle.pb_id})" class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="10" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="overlay" ng-show="productIsLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
