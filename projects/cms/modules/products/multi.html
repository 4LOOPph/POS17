<ul dnd-list dnd-drop="onDrop(list, item, index)">
    <li ng-repeat="item in list.items" dnd-draggable="getSelectedItemsIncluding(list, item)" dnd-dragstart="onDragstart(list, event)" dnd-selected="item.selected = !item.selected" ng-class="{'selected': item.selected}" dnd-disable-if="list.listName == 'Package'" dnd-moved="dropCallback(event, $index, item)">
        {{item.item_name}}
        <button type=" button " ng-if="list.listName=='Package' " class="btn btn-danger btn-xs pull-right " ng-click="remove(list,item) ">
            <span class="fa fa-times "></span>
        </button>
    </li>
</ul>
