<form class="form-horizontal" ng-submit="saveGroup()">
    <div class="modal-header">
        <h3 class="modal-title">Customer Group Detail</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Group Name" ng-model="details.name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">Store Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Store Name" ng-model="details.store_name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">Owner Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Owner Name" ng-model="details.store_owner_name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea class="form-control" row="5" col="10" name="description" ng-model="details.description" placeholder="Group Description" required=""></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
