<section class="content-header">
    <h1>Product Types</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Product Types</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="pull-left">
                        <button class="btn btn-flat btn-sm btn-primary" ui-sref="main.settings-producttype-add">
                            <i class="fa fa-edit"></i> Add New Entry
                        </button>
                        <button class="btn btn-flat btn-sm btn-danger" ng-click="deleteSelected()" ng-disabled="!deleteSomeData">
                            <i class="fa fa-remove"></i> Delete
                        </button>
                        <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success">
                            <i class="fa fa-refresh"></i> Refresh
                        </button>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover footable" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true">
                                    <input type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
                                </th>
                                <th data-sort-ignore="true">Image</th>
                                <th data-sort-ignore="true">Name</th>
                                <th data-sort-ignore="true">Label</th>
                                <th data-sort-ignore="true">Description</th>
                                <th data-sort-ignore="true"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat='type in producttypes' repeat-end="paginate()">
                                <td>
                                    <input type="checkbox" ng-model="type.selected" ng-change="checkDataChanges(type)">
                                </td>
                                <td class="text-center center-td-table" data-title="'Image'">
                                    <img class="img-thumbnail" ng-src="{{type.ptype_image}}" err-src="http://placehold.it/40x40" style="width:40px;height:40px;" />
                                </td>
                                <td>{{type.name}}</td>
                                <td>{{type.label}}</td>
                                <td>{{type.description}}</td>
                                <td class="text-right">
                                    <button ng-click="edit(type.ptype_id)" class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="overlay" ng-show="typeisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
