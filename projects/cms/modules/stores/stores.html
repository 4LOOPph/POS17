<section class="content-header">
    <h1>Stores</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Stores</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!-- <h3 class="box-title">List of Stores</h3> -->
                    <div class="pull-left">
                        <button class="btn btn-flat btn-sm btn-primary" ui-sref="main.settings-stores-add">
                            <i class="fa fa-edit"></i> Add New Entry
                        </button>
                        <button ng-click="deleteSelected()" ng-disabled="!deleteSomeData" class="btn btn-flat btn-sm btn-danger">
                            <i class="fa fa-remove"></i> Delete
                        </button>
                        <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success">
                            <i class="fa fa-refresh"></i> Refresh
                        </button>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover footable" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true">
                                    <input type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
                                </th>
                                <th data-sort-ignore="true">Name</th>
                                <th data-sort-ignore="true">TIN</th>
                                <th data-sort-ignore="true">Owner</th>
                                <th data-sort-ignore="true">Contact No.</th>
                                <th data-sort-ignore="true">Email</th>
                                <th data-sort-ignore="true"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat='store in stores' repeat-end="paginate()">
                                <td>
                                    <input type="checkbox" ng-model="store.selected" ng-change="checkDataChanges(store)">
                                </td>
                                <td>{{store.name}}</td>
                                <td>{{store.tin}}</td>
                                <td>{{store.owner_name}}</td>
                                <td>{{store.telno}}</td>
                                <td>{{store.email_address}}</td>
                                <td class="text-right">
                                    <button ng-click="edit(store.store_id)" class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                                    <button ng-click="toggleModal(store.store_id);" class="btn btn-flat btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="overlay" ng-show="storeisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
