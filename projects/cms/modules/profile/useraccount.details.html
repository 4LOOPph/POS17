<div class="row">
    <div class="col-md-6">
        <form role="form" name="usernameForm" ng-submit="saveUsername()" novalidate="novalidate">
            <div class="box box-warning">
                <div class="box-header ">
                    <h3 class="box-title">Username</h3>
                    <div class="box-body">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" ng-model="profile.username" class="form-control" placeholder="User Name" required />
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" ng-disabled="usernameForm.$invalid" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
        <form role="form" name="userpasswordForm" ng-submit="savePassword()" novalidate>
            <div class="box box-warning">
                <div class="box-header ">
                    <h3 class="box-title">User Password</h3>
                    <div class="box-body">
                        <div class="box box-solid">
                            <div class="form-group" ng-class="{'has-success': userpasswordForm.$valid, 'has-error': !userpasswordForm.newpassword.$error.required && (userpasswordForm.newpassword.$error.minlength || userpasswordForm.newpassword.$error.maxlength) && userpasswordForm.newpassword.$dirty}">
                                <label><i ng-class="{'fa fa-times':!userpasswordForm.newpassword.$error.required && (userpasswordForm.newpassword.$error.minlength || userpasswordForm.newpassword.$error.maxlength) && userpasswordForm.newpassword.$dirty, 'fa fa-check':userpasswordForm.$valid}"></i> New Password</label>
                                <input type="password" name="newpassword" ng-model="details.password" class="form-control" placeholder="Password" ng-minlength="6" ng-maxlength="20" required />
                                <span class="errors" ng-show="!userpasswordForm.newpassword.$error.required && (userpasswordForm.newpassword.$error.minlength || userpasswordForm.newpassword.$error.maxlength) && userpasswordForm.newpassword.$dirty">Passwords must be between 6 and 20 characters.</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-success': userpasswordForm.$valid,'has-error':userpasswordForm.password_c.$error.required && userpasswordForm.password_c.$dirty,} ">
                                <label><i ng-class="{ 'fa fa-times':userpasswordForm.password_c.$error.required && userpasswordForm.password_c.$dirty && userpasswordForm.password_c.$error.noMatch,'fa fa-check':userpasswordForm.$valid} "></i> Confirm Password</label>
                                <input type="password" id="password_c " name="password_c " ng-model="details.confirm_password " class="form-control " placeholder="Confirm Password " valid-password-c="{{details.password===details.confirm_password}} " required />
                                <span class="errors" ng-show="userpasswordForm.password_c.$error.required && userpasswordForm.password_c.$dirty ">Please confirm your password</span>
                                <span class="errors" ng-show="!userpasswordForm.password_c.$error.required && userpasswordForm.password_c.$error.noMatch && userpasswordForm.newpassword.$dirty ">Password do not match.</span>
                                <span class="success" ng-show="userpasswordForm.$valid">Password Match</span>
                                <br />
                            </div>
                        </div>
                    </div>
                    <div class="box-footer ">
                        <button type="submit " ng-disabled="userpasswordForm.$invalid " class="btn btn-primary ">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6 ">
        <form role="form " name="recoveryForm " ng-submit="addRecoveryEmail() " novalidate="novalidate ">
            <div class="box box-warning ">
                <div class="box-header ">
                    <h3 class="box-title ">Recovery Email</h3>
                    <div class="box-body ">
                        <div class="form-group ">
                            <label>Email Address</label>
                            <input type="email " ng-model="details.recovery_email " class="form-control " placeholder="Recovery Email " validator="required ">
                        </div>
                    </div>
                    <div class="box-footer ">
                        <button type="submit " ng-disabled="recoveryForm.$invalid " class="btn btn-primary ">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
