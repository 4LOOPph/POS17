<div class="row">
    <form role="form" name="pricebookForm" ng-submit="addPricebook()">
        <div class="col-md-12">
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">Enter Quote Info</h3>
                </div>
                <div class="box-body">

                    <div class="form-group col-md-6">
                        <label>Price Book Number</label>
                        <input type="text" ng-model="details.po_number" class="form-control" placeholder="Price Book Number" numbers-only required />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Deliver To:</label>
                        <select class="form-control" ng-model="details.deliver_to" ng-options="option.displayName as option.displayName for option in customers" required /></select>
                    </div>
                  <!--   <div class="form-group col-md-6">
                        <label>Valid to: </label>

                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Valid from: </label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="details.valid_from" data-date-format="MM-dd-yyyy" bs-datepicker/>
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>

                    <div class="form-group col-md-6">
                        <label>Supplier</label>
                        <select class="form-control" ng-model="details.supplier_id" ng-options="option.s_id as option.name for option in suppliers" required /></select>
                    </div>
                      <div class="form-group col-md-6">
                        <label>Delivery Date: </label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="details.delivery_date" data-date-format="MM-dd-yyyy" bs-datepicker/>
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>Notes/Memo:</label>
                        <text-angular ng-model="details.comments" required /></text-angular>
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>Terms:</label>
                        <text-angular ng-model="details.shipping_terms" required /></text-angular>
                    </div>
                </div>
            </div>
        </div>
