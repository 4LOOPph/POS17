<div class="row">
    <div class="col-md-12">
        <div class="box box-warning">
            <div class="box-header">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control input-sm" placeholder="&#xf002; Search for Products" ng-model="txtSearch" ng-keypress="($event.which === 13)?searchData():0" ng-change="(txtSearch.length < 1)?searchData():0" style="font-family: 'FontAwesome';">
                                <span class="input-group-btn">
                                  <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()">Go
                                </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-header">
                <div class="pull-left">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <div ng-dropdown-multiselect="" options="example8data" selected-model="example8model" checkboxes="true" translation-texts="{buttonDefaultText: 'Filter by Tags',uncheckAll: 'Clear Filter'}"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="pull-right">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Sell Price" required />
                            <input type="text" class="form-control" placeholder="Margin" required />
                            <input type="text" class="form-control" placeholder="Discount" required />
                            <a class="btn btn-flat btn-primary">
                                <i class="fa fa-check-square-o"></i> Apply
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-body ">
                <table class="table table-striped footable" data-page-size="10" id="tblCategory">
                    <thead>
                        <tr>
                            <th width="30" data-sort-ignore="true">
                                <input type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
                            </th>
                            <th data-sort-ignore="true">Products</th>
                            <th data-sort-ignore="true">Base Price</th>
                            <th data-sort-ignore="true">Sell Price</th>
                            <th data-sort-ignore="true">Margin</th>
                            <th data-sort-ignore="true">Discount</th>
                            <th data-sort-ignore="true">Publish</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products" repeat-end="paginate()">
                            <td>
                                <input type="checkbox" ng-model="product.selected" ng-change="checkStoresChanges(product)">
                            </td>
                            <td>
                                {{product.item_name}}
                            </td>
                            <td>
                                {{product.sell_price}}
                            </td>
                            <td>
                                {{product.sellprice}}
                            </td>
                            <td>
                                {{product.margin}}
                            </td>
                            <td>
                                {{product.discount}}
                            </td>
                            <td>
                                <span ng-if="product.is_published == 1 " class="label label-success">published</span>
                                <span ng-if="product.is_published == 0 " class="label label-danger">archived</span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="hide-if-no-paging">
                        <tr>
                            <td colspan="6" align="center">
                                <ul class="pagination"></ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
