<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Plans
        <small>Subscription Plans</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Price</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <section class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-info">Action</button>
                            <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Export All</a>
                                </li>
                                <li><a href="#">Export Selected</a>
                                </li>
                            </ul>
                        </div>
                        <a ui-sref="main.lead.new">
                            <button class="btn btn-sm btn-info">New Product Plan</button>
                        </a>
                    </div>
                    <!-- /. tools -->
                    <i class="glyphicon glyphicon-list-alt"></i>
                    <h3 class="box-title">Plans</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-hover footable" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true">
                                    <input type="checkbox">
                                </th>
                                <!-- <th data-type="numeric" data-sort-initial="true">ID</th> -->
                                <th>Name</th>
                                <th>Label</th>
                                <th>Description</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="plan in names">
                                <td>
                                    <input type="checkbox">
                                </td>
                                <!--  <td>{{plan.plan_id}}</td> -->
                                <td><a ui-sref="main.plan.detail({'_id': plan._id})">{{plan.name}}</a></td>
                                <td>{{plan.label}}</td>
                                <td>{{plan.description}}</td>
                                <td>{{plan.price}}</td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
    </div>
</section>
<!-- /.content -->
