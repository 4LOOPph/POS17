<div class="row" ng-controller="AccountModuleCtrl">
    <section class="col-lg-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-bordered table-striped" id="myTable">
                    <thead>
                        <tr>
                            <th>Module</th>
                            <th>Description</th>
                            <th width="30">
                                INACTIVE
                            </th>
                            <th width="30">
                                READ
                            </th>
                            <th width="30">
                                WRITE
                            </th>
                            <th width="30">
                                DELETE
                            </th>
                            <th width="30">
                                PRINT
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in permissions" ng-repeat-end-watch="myFunction">
                            <td class="text-center center-td">{{row.module.name}}</td>
                            <td>{{row.item_name}}</td>
                            <td class="text-center">
                                <input type="checkbox" ng-model="row.inactive" ng-disabled="true">
                            </td>
                            <td class="text-center">
                                <input type="checkbox" ng-model="row.DefaultRead" ng-disabled="true">
                            </td>
                            <td class="text-center">
                                <input type="checkbox" ng-model="row.DefaultWrite" ng-disabled="true">
                            </td>
                            <td class="text-center">
                                <input type="checkbox" ng-model="row.DefaultDelete" ng-disabled="true">
                            </td>
                            <td class="text-center">
                                <input type="checkbox" ng-model="row.DefaultPrint" ng-disabled="true">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
</div>
