<!-- Content Header (Page header) -->
<div class="overTop"></div>
<section class="content-header">
    <h1>
        Subscription Account / Symphony Details
    </h1>
</section>
<section class="content" ng-init="isActiveTab('contacts')">
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary" style="height: 301px;">
                <div class="box-header palette-Light">
                    <h3 class="box-title">Subscription Account / Symphony Details
                    <small>Symphony Details</small></h3>
                </div>
                <form role="form" class="">
                    <div class="form-body">
                        <dl class="dl-horizontal">
                            <div class="form-group col-sm-12">
                                <div class="form-group col-sm-6">
                                    <div class="imgInput">
                                        <i class="zmdi zmdi-account"></i>
                                    </div>
                                    <div class="col-sm-11">
                                        <input type="text" disabled placeholder="Last Name" ng-model="details.lastname" />
                                        <i class="bar"></i>
                                        <small>(Last Name)</small>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <div class="imgInput">
                                        <img src="/images/ic_email_black_24px.svg">
                                    </div>
                                    <div class="col-sm-11">
                                        <input type="text" disabled placeholder="Email" ng-model="details.email" />
                                        <i class="bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 rowDivider" style="padding-top: 0px;border: 0;">
                            </div>
                        </dl>
                    </div>
                </form>
                <div class="col-md-12" style="padding:0">
                    <div class="tab-wrap">
                        <input type="radio" name="tabs" id="tab1" value="contacts" ng-model="activeTab.name" ng-click="setActiveTab('contacts')">
                        <div class="tab-label-content" id="tab1-content">
                            <label class="tab-label-header" for="tab1">Contact List</label>
                            <div class="tab-content">
                                <ng-include src="'./modules/account/symphony/contact.html'" scope="" onload=""></ng-include>
                            </div>
                        </div>
                        <input type="radio" name="tabs" id="tab2" value="users" ng-model="activeTab.name" ng-click="setActiveTab('users')">
                        <div class="tab-label-content" id="tab2-content">
                            <label class="tab-label-header" for="tab2">User Accounts</label>
                            <div class="tab-content">
                                <ng-include src="'./modules/account/symphony/users.html'" scope="" onload=""></ng-include>
                            </div>
                        </div>
                        <input type="radio" name="tabs" id="tab3" value="products" ng-model="activeTab.name" ng-click="setActiveTab('products')">
                        <div class="tab-label-content" id="tab3-content">
                            <label class="tab-label-header" for="tab3">Products</label>
                            <div class="tab-content">
                                <ng-include src="'./modules/account/symphony/products.html'" scope="" onload=""></ng-include>
                            </div>
                        </div>
                        <input type="radio" name="tabs" id="tab4" value="bundles" ng-model="activeTab.name" ng-click="setActiveTab('bundles')">
                        <div class="tab-label-content" id="tab4-content">
                            <label class="tab-label-header" for="tab4">Bundles</label>
                            <div class="tab-content">
                                <ng-include src="'./modules/account/symphony/bundles.html'" scope="" onload=""></ng-include>
                            </div>
                        </div>
                        <input type="radio" name="tabs" id="tab5" value="companies" ng-model="activeTab.name" ng-click="setActiveTab('companies')">
                        <div class="tab-label-content" id="tab5-content">
                            <label class="tab-label-header" for="tab5">Companies</label>
                            <div class="tab-content">
                                <ng-include src="'./modules/account/symphony/company.html'" scope="" onload=""></ng-include>
                            </div>
                        </div>
                        <div class="slide"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
<style type="text/css">
.tab-wrap {
    /* width: 50%;*/
    /* margin-left: 20%; */
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    top: 1px;
    box-shadow: inset 0 -2px 0 0 #e2e2e2;
}

input[type="radio"][name="tabs"] {
    position: absolute;
    z-index: -1;
}

input[type="radio"][name="tabs"]:checked + .tab-label-content label {
    color: rgb(72, 72, 72);
}

input[type="radio"][name="tabs"]:checked + .tab-label-content .tab-content {
    display: block;
}

input[type="radio"][name="tabs"]:nth-of-type(1):checked ~ .slide {
    left: calc((100% / 5) * 0);
}

input[type="radio"][name="tabs"]:nth-of-type(2):checked ~ .slide {
    left: calc((100% / 5) * 1);
}

input[type="radio"][name="tabs"]:nth-of-type(3):checked ~ .slide {
    left: calc((100% / 5) * 2);
}

input[type="radio"][name="tabs"]:nth-of-type(4):checked ~ .slide {
    left: calc((100% / 5) * 3);
}

input[type="radio"][name="tabs"]:nth-of-type(5):checked ~ .slide {
    left: calc((100% / 5) * 4);
}

input[type="radio"][name="tabs"]:nth-of-type(6):checked ~ .slide {
    left: calc((100% / 5) * 5);
}

input[type="radio"][name="tabs"]:first-of-type:checked ~ .slide {
    left: 0;
}

.tab-label-header {
    cursor: pointer;
    color: #777777;
    background-color: #ffffff;
    box-sizing: border-box;
    display: -webkit-inline-box;
    display: -webkit-inline-flex;
    display: -ms-inline-flexbox;
    display: inline-flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
    text-align: center;
    height: 40px;
    -webkit-transition: color 0.2s ease;
    transition: color 0.2s ease;
    width: 100%;
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
}

.slide {
    background: #2196f3;
    width: calc(100% / 5);
    height: 2px;
    position: absolute;
    left: 0;
    top: calc(100% - 2px);
    -webkit-transition: left 0.3s ease-out;
    transition: left 0.3s ease-out;
}

.tab-label-content {
    width: 100%;
}

.tab-label-content .tab-content {
    position: absolute;
    top: 45px;
    left: 16px;
    line-height: 130%;
    display: none;
    margin-left: -16px;
    background: #fff;
    padding: 0px;
    width: 100%;
    /*height: 475px;*/
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .2), 0 1px 1px 0 rgba(0, 0, 0, .14), 0 2px 1px -1px rgba(0, 0, 0, .12)
}

    background: #2196f3;

.form-group select,

.form-group select ~ .control-label,

.form-group input.form-file ~ .control-label,
.form-group input.has-value ~ .control-label,

.form-group input:focus,

}

.form-group select:focus ~ .bar::before,
.form-group input:focus ~ .bar::before,

.checkbox label,
.form-radio label {
    position: relative;
    cursor: pointer;
    padding-left: 2rem;
    text-align: left;
    color: #333;
    display: block;
}

.checkbox input,
.form-radio input {
    width: auto;
    opacity: 0.00000001;
    position: absolute;
    left: 0;
}

.radio {
    margin-bottom: 1rem;
}

.radio .helper {
    position: absolute;
    top: -0.25rem;
    left: -0.25rem;
    cursor: pointer;
    display: block;
    font-size: 1rem;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    color: #999;
}

.radio .helper::before,
.radio .helper::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    margin: 0.25rem;
    width: 1rem;
    height: 1rem;
    -webkit-transition: -webkit-transform 0.28s ease;
    transition: -webkit-transform 0.28s ease;
    transition: transform 0.28s ease;
    transition: transform 0.28s ease, -webkit-transform 0.28s ease;
    border-radius: 50%;
    border: 0.125rem solid currentColor;
}

.radio .helper::after {
    -webkit-transform: scale(0);
    transform: scale(0);
    background-color: #337ab7;
    border-color: #337ab7;
}

.radio label:hover .helper {
    color: #337ab7;
}

.radio input:checked ~ .helper::after {
    -webkit-transform: scale(0.5);
    transform: scale(0.5);
}

.radio input:checked ~ .helper::before {
    color: #337ab7;
}

.checkbox {
    margin-top: 3rem;
    margin-bottom: 1rem;
}

.checkbox .helper {
    color: #999;
    position: absolute;
    top: 0;
    left: 0;
    width: 1rem;
    height: 1rem;
    z-index: 0;
    border: 0.125rem solid currentColor;
    border-radius: 0.0625rem;
    -webkit-transition: border-color 0.28s ease;
    transition: border-color 0.28s ease;
}

.checkbox .helper::before,
.checkbox .helper::after {
    position: absolute;
    height: 0;
    width: 0.2rem;
    background-color: #337ab7;
    display: block;
    -webkit-transform-origin: left top;
    transform-origin: left top;
    border-radius: 0.25rem;
    content: '';
    -webkit-transition: opacity 0.28s ease, height 0s linear 0.28s;
    transition: opacity 0.28s ease, height 0s linear 0.28s;
    opacity: 0;
}

.checkbox .helper::before {
    top: 0.65rem;
    left: 0.38rem;
    -webkit-transform: rotate(-135deg);
    transform: rotate(-135deg);
    box-shadow: 0 0 0 0.0625rem #fff;
}

.checkbox .helper::after {
    top: 0.3rem;
    left: 0;
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
}

.checkbox label:hover .helper {
    color: #337ab7;
}

.checkbox input:checked ~ .helper {
    color: #337ab7;
}

.checkbox input:checked ~ .helper::after,
.checkbox input:checked ~ .helper::before {
    opacity: 1;
    -webkit-transition: height 0.28s ease;
    transition: height 0.28s ease;
}

.checkbox input:checked ~ .helper::after {
    height: 0.5rem;
}

.checkbox input:checked ~ .helper::before {
    height: 1.2rem;
    -webkit-transition-delay: 0.28s;
    transition-delay: 0.28s;
}

.radio + .radio,
.checkbox + .checkbox {

}
