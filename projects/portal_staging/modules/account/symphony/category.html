<div class="overTop"></div>
<!-- Main content -->
<section class="content ng-scope">
    <div class="row">
        <section class="col-lg-12 col-md-12">
            <div class="card">
                <div class="action-headers clearfix palette-Teal-400 bg">
                    <div class="ah-label hidden-xs palette-White text">Categories</div>
                    <ul class="ah-actions actions a-alt">
                        <li><a href="" ng-click="addContact()" uib-tooltip="Add New"><i class="zmdi zmdi-plus"></i></a></li>
                        <li><a href="" ng-click="reloadData()" uib-tooltip="Refresh"><i class="zmdi zmdi-refresh-sync"></i></a></li>
                        <li><a href=""><i class="zmdi zmdi-delete" ng-disabled="!deleteSomeData" uib-tooltip="Delete"></i></a></li>
                    </ul>
                </div>
                <div class="boxSubheader">
                    <div class="input-group" style="width: 30%">
                        <span class="zmdi icon input-group-addon zmdi-search customSearch"></span>
                        <input type="text" class=" customSearchinput search-field form-control" placeholder="Search" ng-model="searchText">
                    </div>
                    <div class="actionBtnHolder" style=" margin-top: -5px;">
                        <div class="actionBtnHolder" style="display: inline-flex;">
                            <button uib-tooltip="Sort" ng-click="createModule()" class="actionBtn dropdown-toggle" data-toggle="dropdown" style="padding: 4px 6px !important;"><i class="zmdi zmdi-sort"></i></button>
                            <ul class="dropdown-menu search" role="menu" style=" min-width: 100%;left: -65px;">
                                <li>
                                    <a href="">Date Created</a>
                                </li>
                                <li>
                                    <a href="">Name</a>
                                </li>
                                <li>
                                    <a href="">Brand</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-category footable" data-page-size="15">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true" width="5%">
                                    <label>
                                        <input id="cbxHead" type="checkbox" class="cbx" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()" />
                                        <label for="cbxHead" class="lbl positionCheckbox"></label>
                                    </label>
                                </th>
                                <th data-sort-ignore="true" width="5%"></th>
                                <th>Name</th>
                                <th>Label</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="category in categories | filter:searchText" ng-repeat-end-watch="myFunction">
                                <td>
                                    <label>
                                        <input id="cbxBody-{{$index}}" type="checkbox" class="cbx" ng-model="bundle.selected" />
                                        <label for="cbxBody-{{$index}}" class="lbl positionCheckbox"></label>
                                    </label>
                                </td>
                                <td>
                                    <img ng-if="category.c_image !==null" ng-src="{{category.c_image}}" class="avatar-img" height="40" width="40">
                                    <ng-letter-avatar ng-if="category.c_image == null" data="{{category.name}}" shape="round" height="40" width="40" fontsize="20" fontWeight="100" charCount="2"></ng-letter-avatar>
                                </td>
                                <td>{{category.name}}</td>
                                <td>{{category.label}}</td>
                                <td><span ng-bind-html="category.description | limitTo:150"></span></td>
                                <td>
                                    <div class="pull-right">
                                        <ul class="actions">
                                            <li><a href="" ng-click="getCompanyDetail(category._id)" uib-tooltip="Edit"><i class="zmdi zmdi-edit"></i></a></li>
                                            <li><a href="" ng-click="deleteData(category._id)" uib-tooltip="Delete"><i class="zmdi zmdi-delete"></i></a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </div>
</section>
