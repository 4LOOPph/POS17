<div class="overTop"></div>
<!-- Main content -->
<section class="content ng-scope">
    <div class="row">
        <section class="col-lg-12 col-md-12">
            <div class="card">
                <div class="action-headers clearfix palette-Teal-400 bg">
                    <div class="ah-label hidden-xs palette-White text">Product Bundles</div>
                    <ul class="ah-actions actions a-alt">
                        <li><a href="" ng-click="addContact()" uib-tooltip="Add New"><i class="zmdi zmdi-plus"></i></a></li>
                        <li><a href="" ng-click="reloadData()" uib-tooltip="Refresh"><i class="zmdi zmdi-refresh-sync"></i></a></li>
                        <li><a href=""><i class="zmdi zmdi-delete" ng-disabled="!deleteSomeData" uib-tooltip="Delete"></i></a></li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown" aria-expanded="true">
                                <i class="zmdi zmdi-sort"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Date Created</a>
                                </li>
                                <li>
                                    <a href="">Name</a>
                                </li>
                                <li>
                                    <a href="">Brand</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="boxSubheader">
                    <div class="input-group" style="width: 30%">
                        <span class="zmdi icon input-group-addon zmdi-search customSearch"></span>
                        <input type="text" class=" customSearchinput search-field form-control" placeholder="Search" ng-model="searchText">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bundles footable" data-page-size="15">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true" width="5%">
                                    <label>
                                        <input id="cbxHead" type="checkbox" class="cbx" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()" />
                                        <label for="cbxHead" class="lbl positionCheckbox"></label>
                                    </label>
                                </th>
                                <th data-sort-ignore="true" width="5%"></th>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Code</th>
                                <th>Type</th>
                                <th>Date Created</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="bundle in bundles | filter:searchText" ng-repeat-end-watch="myFunction">
                                <td>
                                    <label>
                                        <input id="cbxBody-{{$index}}" type="checkbox" class="cbx" ng-model="bundle.selected" />
                                        <label for="cbxBody-{{$index}}" class="lbl positionCheckbox"></label>
                                    </label>
                                </td>
                                <td>
                                    <img ng-if="bundle.img_default !== null" ng-src="{{bundle.img_default}}" class="avatar-img" height="40" width="40">
                                    <ng-letter-avatar ng-if="bundle.img_default == null" data="{{bundle.bundle_name}}" shape="round" height="40" width="40" fontsize="20" fontWeight="100" charCount="2"></ng-letter-avatar>
                                </td>
                                <td>{{bundle.bundle_name}}</td>
                                <td>{{bundle.bundle_brand}}</td>
                                <td>{{bundle.bundle_code}}</td>
                                <td>{{bundle.product_type}}</td>
                                <td>{{bundle.date_created | amDateFormat:'MM/DD/YYYY'}} </td>
                                <td>
                                    <div class="pull-right">
                                        <ul class="actions">
                                            <li><a href="" ng-click="getCompanyDetail(bundle._id)" uib-tooltip="Edit"><i class="zmdi zmdi-edit"></i></a></li>
                                            <li><a href="" ng-click="deleteData(bundle._id)" uib-tooltip="Delete"><i class="zmdi zmdi-delete"></i></a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </div>
</section>
