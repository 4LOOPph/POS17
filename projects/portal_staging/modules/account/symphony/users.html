<div class="overTop"></div>
<!-- Main content -->
<section class="content ng-scope">
    <div class="row">
        <section class="col-lg-12 col-md-12">
            <div class="card">
                <div class="action-headers clearfix palette-Teal-400 bg">
                    <div class="ah-label hidden-xs palette-White text">User Accounts</div>
                    <ul class="ah-actions actions a-alt">
                        <li><a href="" ng-click="addContact()" uib-tooltip="Add New"><i class="zmdi zmdi-plus"></i></a></li>
                        <li><a href="" ng-click="reloadData()" uib-tooltip="Refresh"><i class="zmdi zmdi-refresh-sync"></i></a></li>
                        <li><a href=""><i class="zmdi zmdi-delete" ng-disabled="!deleteSomeData" uib-tooltip="Delete"></i></a></li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown" aria-expanded="true">
                                <i class="zmdi zmdi-sort"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Date Created</a>
                                </li>
                                <li>
                                    <a href="">First Name</a>
                                </li>
                                <li>
                                    <a href="">Last Name</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="boxSubheader">
                    <div class="input-group" style="width: 30%">
                        <span class="zmdi icon input-group-addon zmdi-search customSearch"></span>
                        <input type="text" class=" customSearchinput search-field form-control" placeholder="Search" ng-model="searchText">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-users footable" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true" width="5%">
                                    <label>
                                        <input id="cbxHead" type="checkbox" class="cbx" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()" />
                                        <label for="cbxHead" class="lbl positionCheckbox"></label>
                                    </label>
                                </th>
                                <th data-sort-ignore="true" width="5%"></th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Status</th>
                                <th>Email Address</th>
                                <th>Date Created</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users | filter:searchText" ng-repeat-end-watch="myFunction">
                                <td>
                                    <label>
                                        <input id="cbxBody-{{$index}}" type="checkbox" class="cbx" ng-model="user.selected" />
                                        <label for="cbxBody-{{$index}}" class="lbl positionCheckbox"></label>
                                    </label>
                                </td>
                                <td>
                                    <ng-letter-avatar data="{{user.username}}" shape="round" height="40" width="40" fontsize="20" fontWeight="100" charCount="2" class="avatar-img"></ng-letter-avatar>
                                </td>
                                <td>{{user.EmpName}}</td>
                                <td>{{user.username}}</td>
                                <td>
                                    <ul class="lgi-attrs">
                                        <li ng-if="user.isOwner == 1"><span style="color:green">OWNER</span></li>
                                    </ul>
                                </td>
                                <td>
                                    {{user.profile.email}}
                                </td>
                                <td>
                                    {{user.date_created | amDateFormat:'MM/DD/YYYY'}}
                                </td>
                                <td>
                                    <div class="pull-right">
                                        <ul class="actions">
                                            <li><a href="" ng-click="getContactDetail(user.uc_id)" uib-tooltip="Edit"><i class="zmdi zmdi-edit"></i></a></li>
                                            <li><a href="" ng-click="deleteData(user.uc_id)" uib-tooltip="Delete"><i class="zmdi zmdi-delete"></i></a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </div>
</section>
