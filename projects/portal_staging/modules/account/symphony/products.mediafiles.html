<div class="overTop"></div>
<!-- Main content -->
<section class="content ng-scope">
    <div class="row">
        <section class="col-lg-12 col-md-12">
            <div class="card">
                <div class="action-headers clearfix palette-Teal-400 bg">
                    <div class="ah-label hidden-xs palette-White text">Products</div>
                    <ul class="ah-actions actions a-alt">
                        <li><a href="" ng-click="addContact()" uib-tooltip="Add New"><i class="zmdi zmdi-plus"></i></a></li>
                        <li><a href="" ng-click="reloadData()" uib-tooltip="Refresh"><i class="zmdi zmdi-refresh-sync"></i></a></li>
                        <li><a href=""><i class="zmdi zmdi-delete" ng-disabled="!deleteSomeData" uib-tooltip="Delete"></i></a></li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown" aria-expanded="true">
                                <i class="zmdi zmdi-sort"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Date Created</a>
                                </li>
                                <li>
                                    <a href="">Name</a>
                                </li>
                                <li>
                                    <a href="">Brand</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="boxSubheader">
                    <div class="input-group" style="width: 30%">
                        <span class="zmdi icon input-group-addon zmdi-search customSearch"></span>
                        <input type="text" class=" customSearchinput search-field form-control" placeholder="Search" ng-model="searchText">
                    </div>
                </div>
                <div class="card-body card-padding">
                    <div class="contacts clearfix row">
                        <div class="col-md-2 col-sm-4 col-xs-6" ng-repeat="contact in contacts | filter: searchText">
                            <div class="c-item">
                                <a href="" class="ci-avatar">
                                    <img ng-src="{{contact.image}}" err-src="./images/avatar.png" alt="" height="215px">
                                </a>
                                <div class="c-info">
                                    <strong>{{contact.firstname}} {{contact.lastname}}</strong>
                                    <small ng-if="contact.email !== null">{{contact.email}}</small>
                                    <small ng-if="contact.email == null">(No Email)</small>
                                </div>
                                <div class="c-footer">
                                    <button class="waves-effect" ng-click="getContactDetail(contact._id)"><i class="zmdi zmdi-person-add"></i> View Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
