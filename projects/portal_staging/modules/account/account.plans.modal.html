<div class="modal-header">
    <h3 class="modal-title">Manage Subscription Plan</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" novalidate>
        <div class="form-group">
            <label for="inputGroupName" class="col-sm-3 control-label">Plan</label>
            <div class="col-sm-9">
                <ui-select ng-model="details.plan">
                    <ui-select-match>
                        {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="emp in plans | filter: $select.search track by $index">
                        {{emp.name}}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputGroupDesc" class="col-sm-3 control-label">Memo</label>
            <div class="col-sm-9">
                <textarea class="form-control" placeholder="Memo" row="10" ng-model="details.memo" ng-required="true" ></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-flat btn-primary" ng-click="saveAccountPlan()">Update</button>
    <button class="btn btn-flat btn-default" ng-click="cancel()">Cancel</button>
</div>
