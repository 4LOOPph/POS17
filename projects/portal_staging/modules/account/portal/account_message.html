<div ng-controller="AccountNotificationCtrl">
    <div class="">
        <!-- <div class="col-xs-12 ">
            <h2 class="page-header "><i class="fa fa-cog "></i> Push Notification Settings</h2>
        </div> -->
        <div class="box-header palette-Light">
            <h3 class="box-title">Push Notification
                    <small>Tab for Push Notification Settings and New Message</small></h3>
        </div>
        <div class="col-xs-12 ">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <form role="form " class="form-horizontal ">
                            <div class="form-body">
                                <div class="form-group col-sm-12">
                                    <div class="form-group col-sm-6">
                                        <div class="imgInput">
                                            <img src="/images/fingerprint.svg">
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" placeholder="OneSignal App ID" ng-model="details.one_signal_appID" />
                                            <i class="bar"></i>
                                            <small>(OneSignal App ID)</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="form-group col-sm-6">
                                        <div class="imgInput">
                                            <img src="/images/key.svg">
                                        </div>
                                        <div class="col-sm-11">
                                            <input type="text" placeholder="OneSignal App Key" ng-model="details.one_signal_apiKey" />
                                            <i class="bar"></i>
                                            <small>(OneSignal App Key)</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="col-sm-12 rowDivider">
                                        <button class="btnss palette-Blue bg waves-effect" ng-click="updateOneSignal()">Update</button>
                                        <button class="btnss waves-effect">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" ">
        <!-- <div class="col-xs-12 ">
            <h2 class="page-header "><i class="fa fa-envelope "></i> New Message</h2>
        </div> -->
        <div class="palette-Light">
            <h3 class="box-title scndHeader">New Message
            <small>Create New Notification</small>
            </h3>
        </div>
        <div class="col-sm-12 ">
            <div class="col-sm-12 ">
                <form role="form " class="form-horizontal" ng-submit="submitNotification() ">
                    <div class="form-body">
                        <div class="form-group col-sm-12">
                            <div class="form-group col-sm-6">
                                <div class="imgInput">
                                    <img src="/images/bell.svg">
                                </div>
                                <div class="col-sm-11">
                                    <input type="text" placeholder="Notification Title" ng-model="notif.title" />
                                    <i class="bar"></i>
                                    <small>(Notification Title)</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <div class="form-group col-sm-10">
                                <div class="imgInput">
                                    <img>
                                </div>
                                <div class="col-sm-11">
                                    <textarea placeholder="Content" ng-model="notif.content" rows="5"></textarea>
                                    <i class="bar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <div class="col-sm-12 rowDivider" style="border:0;">
                                <button type="submit" class="btnss palette-Blue bg waves-effect">Send Notification</button>
                            </div>
                        </div>
                        <!--  <div class="row no-print ">
                        <div class="col-xs-12 ">
                            <button class="btn btn-sm btn-primary " type="submit ">Send Notification</button>
                        </div>
                    </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
