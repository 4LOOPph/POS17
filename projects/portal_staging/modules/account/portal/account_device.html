<div class="" ng-controller="AccountDeviceCtrl">
    <div class="box-header palette-Light">
        <h3 class="box-title">Active Devices
                    <small>List for active devices</small></h3>
    </div>
    <div class="boxSubheader">
        <div class="subHeaderLabel">Search by Status</div>
        <div class="input-group" style="width: 50%;">
            <div class="input-group-btn">
                <button class="btn searchBtn dropdown-toggle" data-toggle="dropdown">
                    {{applicationStatus}}
                    <i class="zmdi zmdi-network"></i>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu search" role="menu">
                    <li><a ng-click="updateStatus('All')">All</a>
                    </li>
                    <li><a ng-click="updateStatus('Online')">Online</a>
                    </li>
                    <li><a ng-click="updateStatus('Offline')">Offline</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="actionBtnHolder">
            <button class="actionBtn" ng-click="Search = true;"><i class="zmdi zmdi-search"></i></button>
            <button class="actionBtn" ng-click="refresh()"><i class="zmdi zmdi-refresh-sync"></i></button>
        </div>
    </div>
    <div class="ah-search" ng-show="Search">
        <input type="text" placeholder="Start typing..." class="ahs-input" autofocus="Search">
        <i class="ah-search-close zmdi zmdi-long-arrow-left" ng-click="Search = false;"></i>
    </div>

        <div class="card-body table-responsive">
            <table class="table table-hover devices">
                <thead>
                    <tr>
                        <th></th>
                        <th>Device</th>
                        <th>UUID</th>
                        <th>Brand</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="device in devices">
                        <div class="overlay" ng-show="device.isSyncing">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                        <div class="overlay" ng-show="device.isBackup">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                        <td>
                            <i class="zmdi zmdi-devices" ng-class="{'online': device.isOnline, 'offline': !device.isOnline}"></i>
                            <!-- <i class="zmdi zmdi-laptop-mac" ng-if="device.deviceMode == 'Surface Pro 3'"></i> -->
                        </td>
                        <td>{{device.deviceModel}}</td>
                        <td>{{device.deviceUUID}}</td>
                        <td>{{device.deviceBrand}}</td>
                        <td>
                            <div class="device" uib-dropdown>
                                <button class="actionBtn dropdown-toggle" uib-dropdown-toggle><i class="zmdi zmdi-more-vert"></i></button>
                                <ul class="dropdown-menu " uib-dropdown-menu>
                                    <li><a href="" ng-click="syncData()">Sync Data</a></li>
                                    <li><a href="" ng-click="backupData()">Backup</a></li>
                                    <li><a href="" ng-click="openDeviceNotification()">Notify</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
