<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Subscription
        <small>New Entry</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">New Subscription Request</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                    </div>
                    <!-- /. tools -->
                    <h3 class="box-title"><i class="fa fa-user"></i> Subscription
                        <small>Basic Information</small>
                    </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form name="myform" role="form" class="form-horizontal" ng-submit="addSubscriptionRequest()">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">
                                    <div class="checkboxcol-sm-4 ">
                                        <label>
                                            <input type="checkbox" ng-model="IsExisting"> Existing Subscriber
                                        </label>
                                    </div>
                                    </div>
                                    <!-- <label class="col-sm-4 control-label">Existing Subscriber</label> -->
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-disabled="!IsExisting" ng-model="details.person" ng-options="item as (item.lastname + ', ' + item.firstname) for item in subscribers">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Subscription Plan</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="details.plan_id" ng-options="item.plan_id as (item.name + '('+(item.label)+')' + '-' +item.price) for item in plans">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Company Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Required" ng-model="details.company_name" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">First Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Required" ng-model="details.firstname" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Last Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Required" ng-model="details.lastname" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" placeholder="Required" ng-model="details.email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Address</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Required" ng-model="details.address1" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Current Address</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Required" ng-model="details.address2" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Country</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="details.country" ng-options="item.id as item.name for item in countries" ng-change="getStateDetails(details.country)">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">State</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="details.state" ng-options="item.id as item.name for item in states" ng-change="getCitiesDetails(details.state)">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">City</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="details.city" ng-options="item.id as item.name for item in cities">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Zip Code</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Required" ng-model="details.zipcode" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Phone</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Required" ng-model="details.phone" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">Save</button>
                        <button type="submit" class="btn btn-sm btn-warning">Discard</button>
                        <!-- /.box-body -->
                </form>
                </div>
        </section>
        </div>
</section>
