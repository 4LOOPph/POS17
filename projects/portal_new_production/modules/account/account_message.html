<div ng-controller="AccountNotificationCtrl">
    <div class="row ">
        <div class="col-xs-12 ">
            <h2 class="page-header "><i class="fa fa-cog "></i> Push Notification Settings</h2>
        </div>
        <div class="col-xs-12 ">
            <form role="form " class="form-horizontal ">
                <div class="row ">
                    <div class="col-sm-12 ">
                        <dl class="dl-horizontal ">
                            <div class="col-sm-6 ">
                                <div class="form-group ">
                                    <label class="col-sm-4 control-label ">OneSignal App ID:</label>
                                    <div class="col-sm-8 ">
                                        <input class="form-control " ng-model="details.one_signal_appID " />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-4 control-label ">OneSignal API Key:</label>
                                    <div class="col-sm-8 ">
                                        <input class="form-control " ng-model="details.one_signal_apiKey " />
                                    </div>
                                </div>
                            </div>
                        </dl>
                    </div>
                </div>
                <div class="row no-print ">
                    <div class="col-xs-12 ">
                        <button class="btn btn-sm btn-primary "><i class="fa fa-save "></i> Update</button>
                        <button class="btn btn-sm btn-default "> Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row ">
        <hr>
        <div class="col-xs-12 ">
            <h2 class="page-header "><i class="fa fa-envelope "></i> New Message</h2>
        </div>
        <div class="col-xs-12 ">
            <form role="form " ng-submit="submitNotification() ">
                <div class="row ">
                    <div class="col-sm-12 ">
                        <div class="form-group ">
                            <label class="control-label ">Notification Title:</label>
                            <input class="form-control " ng-model="notif.title " />
                        </div>
                        <div class="form-group ">
                            <label class="control-label ">Content:</label>
                            <textarea class="form-control " ng-model="notif.content " rows="10 " /></textarea>
                        </div>
                    </div>
                </div>
                <div class="row no-print ">
                    <div class="col-xs-12 ">
                        <button class="btn btn-sm btn-primary " type="submit ">Send Notification</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
