<div class="modal-header">
    <h3 class="modal-title">Subscription Plan History</h3>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th width="20%">Old Plan</th>
                <th width="20%">New Plan</th>
                <th>Memo</th>
                <th width="20%">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="blah in histories">
                {{blah}}
                <th>{{$index + 1}}</th>
                <td>{{blah.old_plan.name}}</td>
                <td>{{blah.new_plan.name}}</td>
                <td>{{blah.memo}}</td>
                <td>{{blah.date_created | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-flat btn-default" ng-click="cancel()">Close</button>
</div>
