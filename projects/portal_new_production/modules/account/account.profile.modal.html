<div class="modal-header">
    <h3 class="modal-title">Manage Subscriber Account</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" placeholder="Required" ng-model="details.company_name" required />
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Required" ng-model="details.firstname" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Required" ng-model="details.lastname" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Required" ng-model="details.email" />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Required" ng-model="details.address1" />
                </div>
                <div class="form-group">
                    <label>Current Address</label>
                    <input type="text" class="form-control" placeholder="Required" ng-model="details.address2" />
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" ng-model="details.country" ng-options="item.id as item.name for item in countries" ng-change="getStateDetails(details.country)">
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label>State</label>
                    <select class="form-control" ng-model="details.state" ng-options="item.id as item.name for item in states" ng-change="getCitiesDetails(details.state)">
                    </select>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" ng-model="details.city" ng-options="item.id as item.name for item in cities">
                    </select>
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" class="form-control" placeholder="Required" ng-model="details.zipcode" />
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Required" ng-model="details.phone" />
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-flat btn-primary" ng-click="saveFeature()">Save</button>
    <button class="btn btn-flat btn-default" ng-click="cancel()">Cancel</button>
</div>
