<form class="form-horizontal" ng-submit="saveEntry()">
    <div class="modal-header">
        <h3 class="modal-title">Manage Pricebook Product</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Mode</label>
            <div class="col-sm-9">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'product'" ng-click="changeData('product')" style="color: #ffffff !important;">Product</label>
                    <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'productgroup'" ng-click="changeData('productgroup')" style="color: #ffffff !important;">Product Group</label>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="radioModel == 'product'">
            <label class="col-sm-3 control-label">Products</label>
            <div class="col-sm-9">
                <ui-select ng-model="pb_product.product">
                    <ui-select-match placeholder="Select Product...">
                        {{$select.selected.item_name}}
                    </ui-select-match>
                    <ui-select-choices infinite-scroll="addMoreItems()" infinite-scroll-distance="2" repeat="emp in (pricebookProducts | filter: $select.search | limitTo:infiniteScrollContacts.currentItems) track by emp.p_id">
                        <b>{{emp.item_name}}</b> <small>({{emp.brand}})</small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group" ng-show="radioModel == 'productgroup'">
            <label class="col-sm-3 control-label">Products Groups</label>
            <div class="col-sm-9">
                <ui-select ng-model="pb_product.productgroup">
                    <ui-select-match placeholder="Select Product Bundle...">
                        {{$select.selected.bundle_name}}
                    </ui-select-match>
                    <ui-select-choices infinite-scroll="addMoreItems()" infinite-scroll-distance="2" repeat="emp in (pricebookProductBundles | filter: $select.search | limitTo:infiniteScrollContacts.currentItems) track by emp.pb_id">
                        <b>{{emp.bundle_name}}</b> <small>({{emp.bundle_code}})</small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Sell Price</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Sell Price" ng-model="pb_product.selling_price" required ng-readonly="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Margin</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Margin" ng-model="pb_product.markup" required ng-change="onCalculatePrice()" numbers-only/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Discount</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Discount" ng-model="pb_product.discount" required ng-change="onCalculatePrice()" numbers-only/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Dicount Option</label>
            <div class="col-sm-9">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="pb_product.DiscountModel" uib-btn-radio="'Amount'" style="color: #ffffff !important;" ng-click="discountOpt()">Amount</label>
                    <label class="btn btn-primary" ng-model="pb_product.DiscountModel" uib-btn-radio="'Percentage'" style="color: #ffffff !important;" ng-click="discountOpt()">Percentage</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Min. Qty</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" placeholder="Min. Qty" ng-model="pb_product.min_quantity" min="0" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Max. Qty</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" placeholder="Max. Qty" ng-model="pb_product.max_quantity" min="0" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-flat btn-primary" type="submit">Save</button>
        <a class="btn btn-flat btn-default" ng-click="cancel()">Cancel</a>
    </div>
</form>
<style type="text/css">
.ui-select-bootstrap .ui-select-match-text {
    width: 97%;
    padding-right: 1em;
    overflow-x: hidden;
}

.ui-select-bootstrap .ui-select-toggle>.caret {
    position: absolute;
    height: 10px;
    top: inherit;
    right: 10px;
    margin-top: -2px;
}

.btn-primary.active,
.btn-primary.focus,
.btn-primary:active,
.btn-primary:focus,
.btn-primary:hover,
.open>.dropdown-toggle.btn-primary {
    color: #fff !important;
    background-color: #286090;
    border-color: #204d74;
}
</style>
