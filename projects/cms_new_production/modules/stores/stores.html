<section class="content-header">
    <h1>Stores</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Stores</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="padding: 8px 5px;">
                    <!-- <h3 class="box-title">List of Stores</h3> -->
                    <!-- <div class="pull-left">
                        <button class="btn btn-flat btn-sm btn-primary" ui-sref="main.settings-stores-add" uib-tooltip="Add New">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button ng-click="deleteSelected()" ng-disabled="!deleteSomeData" class="btn btn-flat btn-sm btn-danger" uib-tooltip="Delete">
                            <i class="fa fa-remove"></i>
                        </button>
                        <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success" uib-tooltip="Refresh">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div> -->
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.settings-stores-add" uib-tooltip="Add New">
                                <img src="./images/icon/ic_add_white_24px.svg">
                            </button>
                            <button class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete">
                                <img src="./images/icon/ic_delete_black_24px.svg">
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                <img src="./images/icon/refresh.svg">
                            </button>
                        </form>
                    </div>
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group imput pt-5">
                                        <input type="text" name="q" class="form-control  input-sm " placeholder="Search" ng-model="txtSearch" disable-valid-styling="true" disable-validation-message="" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat gobutton btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0" uib-tooltip="Search" angular-ripple="" style="padding: 4px 20px !important;margin-right: 10px;border: 1px solid #d2d6de;">GO</button>
                                        </div>
                                    </div>
                                    <!-- <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" disable-valid-styling="true" disable-validation-message="" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="storeTable">
                        <tr ng-repeat="store in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table" angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="store.selected" ng-change="checkDataChanges(store)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                <a ui-sref="main.settings-stores-add({'store_id': store.store_id})">{{store.name}}</a>
                            </td>
                            <td class="text-center" data-title="'TIN'">
                                {{store.tin}}
                            </td>
                            <td class="text-center" data-title="'Owner'">
                                {{store.owner_name}}
                            </td>
                            <td class="text-center" data-title="'Tags'">
                                <span class="label label-default label-tags" ng-repeat="tag in store.tags">{{tag.tags}}</span>
                            </td>
                            <td class="text-right">
                                <button ng-click="edit(store.store_id)" class="btn btn-info actbutton btn-xs btn-flat mr-5"><img src="./images/icon/ic_mode_edit_white_18px.svg"></button>
                                <button ng-click="toggleModal(store.store_id);" class="btn btn-info actbutton btn-xs btn-flat"><img src="./images/icon/ic_delete_black_24px.svg"></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="storeisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
