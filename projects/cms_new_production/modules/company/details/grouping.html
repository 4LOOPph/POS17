<div class="row" ng-controller="companyGroupingsController">
    <form role="form" ng-submit="addProduct()">
        <div class="col-md-12">
            <div class=" box-warning">
                <div class="box-header">
                    <!-- <h3 class="box-title">List of Products</h3> -->
                    <div class="pull-left">
                        <form class="form-inline">
                            <button ng-click="saveCustomerGrouping()" class="btnflat primary-color waves-effect ml-10 fl" angular-ripple>
                                Save Entry
                            </button>
                            <button ng-click="refreshData()" class="btnflat waves-effect ml-10 fl" angular-ripple>
                                Refresh
                            </button>
                            <button ng-click="addGroups()" class="btnflat waves-effect ml-10 fl" angular-ripple>
                                <i class="fa fa-list"></i> Customer Groups
                            </button>
                        </form>
                    </div>
                    <!-- <div class="pull-right box-tools">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div> -->
                    <div class="pull-right searchposition ">
                        <form class="form-inline ng-pristine ng-valid">
                            <div class="form-group">
                                <div class="pt-5">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0" ng-keypress="($event.which === 13)?searchData():0" angular-ripple=""></input>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body p-0">
                    <table class="table table-striped table-hover footable" data-page-size="10" id="tblCategory">
                        <thead>
                            <tr>
                                <th class="text-center center-td-table" data-sort-ignore="true" angular-ripple>
                                    <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
                                </th>
                                <th class="">Name</th>
                                <th class="">Store</th>
                                <th class="">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="var in groups" repeat-end="paginate()">
                                <td class="text-center center-td-table" angular-ripple>
                                    <input type="checkbox" class="checkbox" ng-model="var.selected" ng-change="checkDataChanges(var)">
                                </td>
                                <td class="text-left">
                                    {{var.name}}
                                </td>
                                <td class="text-center">
                                    {{var.store_name}}
                                </td>
                                <td class="text-center">
                                    {{var.description}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
