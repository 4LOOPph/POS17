<section class="content-header">
    <h1>Currencies</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Currencies</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" disable-valid-styling="true" disable-validation-message=""  ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button ng-click="refresh()" class="btn btn-flat btn-sm btn-success">
                                <i class="fa fa-refresh"></i> Refresh
                            </button>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding">
                    <table class="table table-hover" ng-table="currenciesTable">
                        <tr ng-repeat="currency in $data  track by $index">
                            <td class="text-center" data-title="'Country '">
                                {{currency.country}}
                            </td>
                            <td class="text-center" data-title="'Symbol'">
                                {{currency.symbol}}
                            </td>
                            <td class="text-center" data-title="'Currency'">
                                {{currency.currency}}
                            </td>
                            <td class="text-center" data-title="'Code'">
                                {{currency.code}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="currencyisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
