<section class="content-header">
    <h1>Price Book Type</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <!-- <li><a ui-sref="main.pricebook">Pricebook</a></li> -->
        <li class="active">Price Book Type</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" ng-init="populateData()">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <div class="form-group">
                                <a class="btn btn-primary actbutton btn-xs btn-flat mr-10" ng-click="addNewEntry()" uib-tooltip="Add New">
                                    <img src="./images/icon/ic_add_white_24px.svg">
                                </a>
                                <a class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Archive" disabled="disabled">
                                    <img src="./images/icon/archive.svg">
                                </a>
                                <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                    <img src="./images/icon/refresh.svg">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 5px;height: 60px;">
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div >
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0" ng-keypress="($event.which === 13)?searchData():0" angular-ripple style="margin-bottom: 0px;">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="priceBookTypeTable">
                        <tr ng-repeat="type in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table" angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="type.selected" ng-change="checkDataChanges(type)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                {{type.name}}
                            </td>
                            <td class="text-center" data-title="'Description'">
                                {{type.description}}
                            </td>
                            <td class="text-center" data-title="'Date Created'">
                                {{type.date_created}}
                            </td>
                            <!-- <td class="text-right">
                                <button ng-click="addNewEntry(type.pt_id)" class="btn btn-info btn-xs btn-flat"><i class="glyphicon glyphicon-edit"></i></button>
                            </td> -->
                            <td class="text-right">
                                <div class="disp-inline-flex">
                                    <a ng-click="addNewEntry(type.pt_id)" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Edit"><img src="./images/icon/ic_mode_edit_white_18px.svg"></a>
                                </div>
                                <a ng-click="addNewEntry(type.pt_id)" class="smscreen">
                                    <button class="btn btn-info  actbutton btn-xs btn-flat" uib-tooltip="Edit"><img src="./images/icon/ic_mode_edit_white_18px.svg"></button> Edit</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="attribisLoading">
                    <div class="loader "></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
