<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-animate-children="true">
    <ion-pane ng-controller="appCtrl" ng-init="initApp()">
        <div class="bar bar-header bar-positive custom_toolbar">
            <h1 class="title">Order Queue Number</h1>
        </div>
        <div class="bar bar-subheader bar-calm custom_toolbar2">
            <h2 class="title">Instruction on how to take order..</h2>
        </div>
        <ion-content class="has-subheader">
            <ion-list>
                <ion-item class="item-remove-animate item-icon-left item-balanced custom_item" ng-repeat="item in items" ng-click="item.isReady = !item.isReady" ng-class="{'animated infinite shake': item.isReady == true}">
                    <div item-left class="left_item">
                        <i class="icon ion-checkmark"></i>
                    </div>
                    <div item-right class="right_item">
                        <span>{{item.number}}</span>
                    </div>
                    <span class="item-note energized">#</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</body>

</html>
