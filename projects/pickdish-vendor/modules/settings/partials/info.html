<form name="userForm" layout-padding>
    <div layout="row">
        <div flex>
            <md-input-container class="md-block">
                <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
                    Enable VAT
                </md-checkbox>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <md-checkbox ng-model="data.cb2" aria-label="Checkbox 2">
                    Enable Pre-order
                </md-checkbox>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Currency</label>
                <md-select ng-model="user.gender">
                    <md-option><em>None</em></md-option>
                    <md-option ng-value="male">
                        Male
                    </md-option>
                    <md-option ng-value="female">
                        Female
                    </md-option>
                </md-select>
            </md-input-container>
            <h3 class="md-subhead">Notification Volume</h3>
            <md-slider-container>
                <md-slider flex min="0" max="100" ng-model="color.red" aria-label="red" id="red-slider">
                </md-slider>
            </md-slider-container>
        </div>
        <div flex="5" hide-xs hide-sm>
            <!-- Spacer //-->
        </div>
        <div flex>
        </div>
    </div>
    <div class="md-actions" layout="row">
        <md-button class="md-raised md-primary">Save</md-button>
        <md-button class="md-raised">Cancel</md-button>
        <span flex></span>
    </div>
</form>
