<div layout="horizontal" layout-align="center">
    <div id="content" class="md-padding">
        <md-card id="reviews">
            <md-toolbar class="md-table-toolbar md-default" ng-show="showSearch">
                <div class="md-toolbar-tools">
                    <md-button ng-click="showSearch = !showSearch" aria-label="Back" class="md-icon-button">
                        <md-icon md-font-icon="mdi mdi-arrow-left mdi-24px"></md-icon>
                    </md-button>
                    <h3 flex="1"></h3>
                    <md-input-container md-theme="input" flex>
                        <label>&nbsp;</label>
                        <input ng-model="txtSearch" placeholder="Enter search">
                    </md-input-container>
                    <md-button class="md-icon-button" aria-label="Search">
                        <md-tooltip>Search</md-tooltip>
                        <md-icon md-font-icon="mdi mdi-magnify mdi-24px"></md-icon>
                    </md-button>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdMenu, $event)">
                            <md-tooltip>More</md-tooltip>
                            <md-icon md-menu-origin md-font-icon="mdi mdi-dots-vertical mdi-24px"></md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-refresh mdi-24px"></md-icon>
                                    Refresh
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-file-excel mdi-24px"></md-icon>
                                    Export to CSV
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-file-pdf mdi-24px"></md-icon>
                                    Export to PDF
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-toolbar class="md-table-toolbar md-accent" ng-show="!showSearch">
                <div class="md-toolbar-tools">
                    <h2 flex md-truncate></h2>
                    <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
                        <md-tooltip>Search</md-tooltip>
                        <md-icon md-font-icon="mdi mdi-magnify mdi-24px"></md-icon>
                    </md-button>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdMenu, $event)">
                            <md-tooltip>More</md-tooltip>
                            <md-icon md-menu-origin md-font-icon="mdi mdi-dots-vertical mdi-24px"></md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-refresh mdi-24px"></md-icon>
                                    Refresh
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-file-excel mdi-24px"></md-icon>
                                    Export to CSV
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-file-pdf mdi-24px"></md-icon>
                                    Export to PDF
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-table-container>
                <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selectedDatas">
                    <thead md-head md-order="query.order">
                        <tr md-row>
                            <th md-column md-order-by="name" class="my-th" ><span>Username</span></th>
                            <th md-column md-order-by="type" class="my-th"><span>Food Rating</span></th>
                            <th md-column md-order-by="type" class="my-th"><span>Value Rating</span></th>
                            <th md-column md-order-by="type" class="my-th"><span>Speed Rating</span></th>
                            <th md-column md-desc class="my-th2"><span>Comments</span></th>
                            <th md-column ><span>Date Created</span></th>                            
                            <th md-column md-desc></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="user" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="user in reviews.result | filter: txtSearch | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                            <td md-cell>{{user.username}}</td>
                            <td md-cell>
                                <!-- <ng-rate-it min="0" max="10" read-only="true" ng-model="user.food_rate"></ng-rate-it> -->
                                <star-rating ng-model="user.food_rate" max="10" readonly="true"></star-rating>
                            </td>
                            <td md-cell>
                                <!-- <ng-rate-it min="0" max="10" read-only="true" ng-model="user.value_rate"></ng-rate-it> -->
                                <star-rating ng-model="user.value_rate" max="10" readonly="true"></star-rating>
                            </td>
                            <td md-cell>
                                <!-- <ng-rate-it min="0" max="10" read-only="true" ng-model="user.speed_rate"></ng-rate-it> -->
                                <star-rating ng-model="user.speed_rate" max="10" readonly="true"></star-rating>
                            </td>
                            <td md-cell>{{user.comments}}</td>
                            <td md-cell>{{curDate | amDateFormat:'MM/DD/YYYY'}}</td>
                            <td md-cell>
                                <md-menu>
                                    <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdMenu, $event)">
                                        <md-tooltip>More</md-tooltip>
                                        <md-icon md-menu-origin md-font-icon="mdi mdi-dots-vertical mdi-24px"></md-icon>
                                    </md-button>
                                    <md-menu-content width="3">
                                         <md-menu-item>
                                            <md-button ng-click="viewTimeline(user)">
                                                <md-icon md-font-icon="mdi mdi-view-list mdi-24px"></md-icon>
                                                Timeline
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item>
                                            <md-button ng-click="showDetails(user,$event)">
                                                <md-icon md-font-icon="mdi mdi-eye mdi-24px"></md-icon>
                                                View
                                            </md-button>
                                        </md-menu-item>
                                    </md-menu-content>
                                </md-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{reviews.pagination.results}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"></md-table-pagination>
        </md-card>
    </div>
</div>
