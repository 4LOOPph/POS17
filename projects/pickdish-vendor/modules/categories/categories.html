<div layout="horizontal" layout-align="center">
    <div id="content" class="md-padding">
        <md-card>
            <md-toolbar class="md-table-toolbar md-default" ng-show="showSearch">
                <div class="md-toolbar-tools">
                    <md-button ng-click="showSearch = !showSearch" aria-label="Back" class="md-icon-button">
                        <md-icon md-font-icon="mdi mdi-arrow-left mdi-24px"></md-icon>
                    </md-button>
                    <h3 flex="1"></h3>
                    <md-input-container md-theme="input" flex>
                        <label>&nbsp;</label>
                        <input ng-model="txtSearch" placeholder="Enter search">
                    </md-input-container>
                    <md-button class="md-icon-button" aria-label="Search">
                        <md-tooltip>Search</md-tooltip>
                        <md-icon md-font-icon="mdi mdi-magnify mdi-24px"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Add" ng-click="addNewEntry()">
                        <md-tooltip>Add</md-tooltip>
                        <md-icon md-font-icon="mdi mdi-plus mdi-24px"></md-icon>
                    </md-button>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdMenu, $event)">
                            <md-tooltip>More</md-tooltip>
                            <md-icon md-menu-origin md-font-icon="mdi mdi-dots-vertical mdi-24px"></md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-refresh mdi-24px"></md-icon>
                                    Refresh
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="showDeleteConfirm($event)">
                                    <md-icon md-font-icon="mdi mdi-delete mdi-24px"></md-icon>
                                    Delete
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-toolbar class="md-table-toolbar md-accent" ng-show="!showSearch">
                <div class="md-toolbar-tools">
                    <h2 flex md-truncate></h2>
                    <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
                        <md-tooltip>Search</md-tooltip>
                        <md-icon md-font-icon="mdi mdi-magnify mdi-24px"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Add" ng-click="addNewEntry()">
                        <md-tooltip>Add</md-tooltip>
                        <md-icon md-font-icon="mdi mdi-plus mdi-24px"></md-icon>
                    </md-button>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdMenu, $event)">
                            <md-tooltip>More</md-tooltip>
                            <md-icon md-menu-origin md-font-icon="mdi mdi-dots-vertical mdi-24px"></md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="refresh()">
                                    <md-icon md-font-icon="mdi mdi-refresh mdi-24px"></md-icon>
                                    Refresh
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="showDeleteConfirm($event)">
                                    <md-icon md-font-icon="mdi mdi-delete mdi-24px"></md-icon>
                                    Delete
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-table-container>
                <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selectedDatas">
                    <thead md-head md-order="query.order">
                        <tr md-row>
                            <th md-column md-order-by="name" class="my-th"><span>Label</span></th>
                            <th md-column md-order-by="type" class="my-th"><span>Name</span></th>
                            <th md-column md-desc class="my-th2"><span>Description</span></th>
                            <th md-column md-desc></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="category" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="category in categories.result | filter: txtSearch | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                            <td md-cell>{{category.label}}</td>
                            <td md-cell>{{category.name}}</td>
                            <td md-cell>{{category.description}}</td>
                            <td md-cell>
                                <md-menu>
                                    <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdMenu, $event)">
                                        <md-tooltip>More</md-tooltip>
                                        <md-icon md-menu-origin md-font-icon="mdi mdi-dots-vertical mdi-24px"></md-icon>
                                    </md-button>
                                    <md-menu-content width="3">
                                        <md-menu-item>
                                            <md-button ng-click="showDetails(category)">
                                                <md-icon md-font-icon="mdi mdi-pencil mdi-24px"></md-icon>
                                                Update
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item>
                                            <md-button ng-click="showConfirm(category,$event)">
                                                <md-icon md-font-icon="mdi mdi-delete mdi-24px"></md-icon>
                                                Delete
                                            </md-button>
                                        </md-menu-item>
                                    </md-menu-content>
                                </md-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{categories.pagination.results}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"></md-table-pagination>
        </md-card>
    </div>
</div>
