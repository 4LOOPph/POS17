<md-dialog aria-label="User account" flex="45">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Promo Codes</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Promocode</label>
                    <input ng-model="user.promocode" type="text">
                </md-input-container>
            </div>
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Discount</label>
                    <input ng-model="user.discount" type="text">
                </md-input-container>
            </div>
            <div layout layout-sm="row">
                <md-input-container flex>
                    <h4 class="md-body-1">Expiration</h4>
                    <md-datepicker ng-model="user.expiration" md-placeholder="Enter date"></md-datepicker>
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row"> <span flex></span>
        <md-button ng-click="cancel()"> Cancel </md-button>
        <md-button ng-click="cancel()" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
