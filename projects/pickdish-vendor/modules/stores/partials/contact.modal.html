<md-dialog aria-label="User account">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Update Contact Information</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Mobile Phone</label>
                    <md-icon md-font-icon="mdi mdi-phone mdi-24px" class="name"></md-icon>
                    <input ng-model="user.username" type="text">
                </md-input-container>
            </div>
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Telephone Number</label>
                    <md-icon md-font-icon="mdi mdi-phone mdi-24px" class="name"></md-icon>
                    <input ng-model="user.username" type="text">
                </md-input-container>
            </div>
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Email Address</label>
                    <md-icon md-font-icon="mdi mdi-email mdi-24px" class="name"></md-icon>
                    <input ng-model="user.username" type="email">
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row"> <span flex></span>
        <md-button ng-click="answer('not useful')"> Cancel </md-button>
        <md-button ng-click="answer('useful')" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
