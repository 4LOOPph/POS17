<md-dialog aria-label="User account">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Set Delivery Time</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Day</label>
                    <md-select ng-model="product.gender">
                        <md-option><em>None</em></md-option>
                        <md-option ng-value="monday">
                            MONDAY
                        </md-option>
                        <md-option ng-value="tuesday">
                            TUESDAY
                        </md-option>
                        <md-option ng-value="wednesday">
                            WEDNESDAY
                        </md-option>
                        <md-option ng-value="thursday">
                            THURSDAY
                        </md-option>
                        <md-option ng-value="wednesday">
                            FRIDAY
                        </md-option>
                        <md-option ng-value="saturday">
                            SATURDAY
                        </md-option>
                        <md-option ng-value="sunday">
                            SUNDAY
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Start Time</label>
                    <md-icon md-font-icon="mdi mdi-clock mdi-24px" class="name"></md-icon>
                    <input mdc-datetime-picker="" date="false" time="true" type="text" id="time" short-time="true" placeholder="Time" min-date="minDate" format="hh:mm a" ng-model="time" class=" md-input" readonly="readonly">
                </md-input-container>
            </div>
             <div layout layout-sm="row">
                <md-input-container flex>
                    <label>End Time</label>
                    <md-icon md-font-icon="mdi mdi-clock mdi-24px" class="name"></md-icon>
                    <input mdc-datetime-picker="" date="false" time="true" type="text" id="time" short-time="true" placeholder="Time" min-date="minDate" format="hh:mm a" ng-model="time" class=" md-input" readonly="readonly">
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row"> <span flex></span>
        <md-button ng-click="answer('not useful')"> Cancel </md-button>
        <md-button ng-click="answer('useful')" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
