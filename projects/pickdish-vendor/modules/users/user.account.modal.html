<md-dialog aria-label="User account">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Set User account</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Username</label>
                    <md-icon md-font-icon="mdi mdi-account-circle mdi-24px" class="name"></md-icon>
                    <input ng-model="user.username" type="text">
                </md-input-container>
            </div>
            <div layout layout-sm="row">
                <md-input-container flex>
                    <label>Password</label>
                    <md-icon md-font-icon="mdi mdi-lock mdi-24px"></md-icon>
                    <input ng-model="user.password" type="password">
                </md-input-container>
                <md-input-container flex>
                    <label>Confirm Password</label>
                    <md-icon md-font-icon="mdi mdi-lock mdi-24px"></md-icon>
                    <input ng-model="user.confirm_password" type="password">
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row"> <span flex></span>
        <md-button ng-click="answer(\'not useful\')"> Cancel </md-button>
        <md-button ng-click="answer(\'useful\')" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
